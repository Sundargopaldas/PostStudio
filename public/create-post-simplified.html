<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PostStudio I.A - Criar Post</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Poppins:wght@300;400;500;600;700;800;900&family=Roboto:wght@300;400;500;700;900&family=Open+Sans:wght@300;400;600;700;800&family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .glass-effect {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .font-inter { font-family: 'Inter', sans-serif; }
        .font-poppins { font-family: 'Poppins', sans-serif; }
        .font-roboto { font-family: 'Roboto', sans-serif; }
        .font-open-sans { font-family: 'Open Sans', sans-serif; }
        .font-lato { font-family: 'Lato', sans-serif; }
        .animate-fade-in {
            animation: fadeIn 0.6s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        /* Corrigir visibilidade do cursor nos inputs */
        input, textarea, select {
            caret-color: white !important;
            background-color: transparent !important;
        }
        .line-break-hint {
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.6);
            margin-top: 0.25rem;
        }
    </style>
</head>
<body class="gradient-bg min-h-screen">
    <!-- Header -->
    <header class="glass-effect border-b border-white/20">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center">
                    <a href="dashboard.html" class="text-white hover:text-white/80 transition-colors">
                        <i class="fas fa-arrow-left mr-2"></i>Voltar
                    </a>
                </div>
                <div class="text-center">
                    <h1 class="text-xl font-bold text-white">PostStudio I.A</h1>
                    <p class="text-white/60 text-sm">Criar Post</p>
                </div>
                <div class="w-20"></div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <form id="postForm" enctype="multipart/form-data" class="space-y-8">
            <!-- Seção 1: Conteúdo Básico -->
            <div class="glass-effect rounded-2xl p-8 animate-fade-in">
                <h2 class="text-2xl font-bold text-white mb-6">
                    <i class="fas fa-edit mr-2"></i>1. Conteúdo do Post
                </h2>
                
                <div class="grid md:grid-cols-2 gap-6">
                    <!-- Título -->
                    <div>
                        <label for="postTitle" class="block text-sm font-medium text-white mb-2">
                            <i class="fas fa-heading mr-2"></i>Título do Post
                        </label>
                        <textarea 
                            id="postTitle" 
                            name="title" 
                            rows="2"
                            class="w-full px-4 py-3 rounded-lg bg-white/20 border border-white/30 text-white placeholder-white/60 focus:outline-none focus:ring-2 focus:ring-white/50 focus:border-transparent transition-all duration-300"
                            placeholder="Digite o título do seu post..."
                        ></textarea>
                        <p class="line-break-hint">
                            <i class="fas fa-info-circle mr-1"></i>Use Enter para quebrar linha
                        </p>
                    </div>

                    <!-- Conteúdo -->
                    <div>
                        <label for="postContent" class="block text-sm font-medium text-white mb-2">
                            <i class="fas fa-paragraph mr-2"></i>Texto do Post
                        </label>
                        <textarea 
                            id="postContent" 
                            name="content" 
                            rows="4"
                            class="w-full px-4 py-3 rounded-lg bg-white/20 border border-white/30 text-white placeholder-white/60 focus:outline-none focus:ring-2 focus:ring-white/50 focus:border-transparent transition-all duration-300"
                            placeholder="Digite o conteúdo do seu post..."
                        ></textarea>
                        <p class="line-break-hint">
                            <i class="fas fa-info-circle mr-1"></i>Use Enter para quebrar linha
                        </p>
                    </div>
                </div>

                <!-- Hashtags -->
                <div class="mt-6">
                    <label for="postHashtags" class="block text-sm font-medium text-white mb-2">
                        <i class="fas fa-hashtag mr-2"></i>Hashtags
                    </label>
                    <input 
                        type="text" 
                        id="postHashtags" 
                        name="hashtags" 
                        class="w-full px-4 py-3 rounded-lg bg-white/20 border border-white/30 text-white placeholder-white/60 focus:outline-none focus:ring-2 focus:ring-white/50 focus:border-transparent transition-all duration-300"
                        placeholder="#exemplo #hashtag #poststudio"
                    >
                </div>
            </div>

            <!-- Seção 2: Mídia -->
            <div class="glass-effect rounded-2xl p-8 animate-fade-in">
                <h2 class="text-2xl font-bold text-white mb-6">
                    <i class="fas fa-images mr-2"></i>2. Mídia (Imagem ou Vídeo)
                </h2>
                
                <div class="grid md:grid-cols-2 gap-6">
                    <!-- Imagem -->
                    <div>
                        <label for="postImage" class="block text-sm font-medium text-white mb-2">
                            <i class="fas fa-image mr-2"></i>Imagem do Post
                        </label>
                        <div class="border-2 border-dashed border-white/30 rounded-lg p-6 text-center hover:border-white/50 transition-colors">
                            <input type="file" id="postImage" name="image" accept="image/*" class="hidden" onchange="handleImageUpload(event)">
                            <label for="postImage" class="cursor-pointer">
                                <i class="fas fa-upload text-4xl text-white/60 mb-2"></i>
                                <p class="text-white/80">Clique para selecionar imagem</p>
                                <p class="text-white/60 text-sm">JPG, PNG até 10MB</p>
                            </label>
                        </div>
                        <div id="imagePreview" class="mt-4"></div>
                    </div>

                    <!-- Vídeo -->
                    <div>
                        <label for="postVideo" class="block text-sm font-medium text-white mb-2">
                            <i class="fas fa-video mr-2"></i>Vídeo do Post
                        </label>
                        <div class="border-2 border-dashed border-white/30 rounded-lg p-6 text-center hover:border-white/50 transition-colors">
                            <input type="file" id="postVideo" name="video" accept="video/*" class="hidden" onchange="handleVideoUpload(event)">
                            <label for="postVideo" class="cursor-pointer">
                                <i class="fas fa-video text-4xl text-white/60 mb-2"></i>
                                <p class="text-white/80">Clique para selecionar vídeo</p>
                                <p class="text-white/60 text-sm">MP4, AVI, MOV até 50MB</p>
                            </label>
                        </div>
                        <div id="videoPreview" class="mt-4"></div>
                    </div>
                </div>

                <!-- Legenda do Vídeo -->
                <div id="videoCaptionSection" class="hidden mt-6">
                    <label for="videoCaption" class="block text-sm font-medium text-white mb-2">
                        <i class="fas fa-closed-captioning mr-2"></i>Legenda do Vídeo
                    </label>
                    <textarea 
                        id="videoCaption" 
                        name="videoCaption" 
                        rows="3"
                        class="w-full px-4 py-3 rounded-lg bg-white/20 border border-white/30 text-white placeholder-white/60 focus:outline-none focus:ring-2 focus:ring-white/50 focus:border-transparent transition-all duration-300"
                        placeholder="Digite a legenda que aparecerá no vídeo..."
                    ></textarea>
                    <p class="line-break-hint">
                        <i class="fas fa-info-circle mr-1"></i>Use Enter para quebrar linha
                    </p>
                </div>
            </div>

            <!-- Seção 3: Personalização -->
            <div class="glass-effect rounded-2xl p-8 animate-fade-in">
                <h2 class="text-2xl font-bold text-white mb-6">
                    <i class="fas fa-palette mr-2"></i>3. Personalização
                </h2>
                
                <div class="grid md:grid-cols-3 gap-6">
                    <!-- Fonte -->
                    <div>
                        <label for="postFont" class="block text-sm font-medium text-white mb-2">
                            <i class="fas fa-font mr-2"></i>Fonte
                        </label>
                        <select id="postFont" name="font" class="w-full px-4 py-3 rounded-lg bg-white/20 border border-white/30 text-white focus:outline-none focus:ring-2 focus:ring-white/50 focus:border-transparent transition-all duration-300">
                            <option value="font-inter">Inter</option>
                            <option value="font-poppins">Poppins</option>
                            <option value="font-roboto">Roboto</option>
                            <option value="font-open-sans">Open Sans</option>
                            <option value="font-lato">Lato</option>
                        </select>
                    </div>

                    <!-- Cor -->
                    <div>
                        <label for="postColor" class="block text-sm font-medium text-white mb-2">
                            <i class="fas fa-paint-brush mr-2"></i>Cor do Texto
                        </label>
                        <select id="postColor" name="color" class="w-full px-4 py-3 rounded-lg bg-white/20 border border-white/30 text-white focus:outline-none focus:ring-2 focus:ring-white/50 focus:border-transparent transition-all duration-300">
                            <option value="#3b82f6">Azul</option>
                            <option value="#10b981">Verde</option>
                            <option value="#f59e0b">Amarelo</option>
                            <option value="#ef4444">Vermelho</option>
                            <option value="#8b5cf6">Roxo</option>
                            <option value="#ffffff">Branco</option>
                        </select>
                    </div>

                    <!-- Background -->
                    <div>
                        <label for="postBackground" class="block text-sm font-medium text-white mb-2">
                            <i class="fas fa-image mr-2"></i>Background
                        </label>
                        <select id="postBackground" name="background" class="w-full px-4 py-3 rounded-lg bg-white/20 border border-white/30 text-white focus:outline-none focus:ring-2 focus:ring-white/50 focus:border-transparent transition-all duration-300">
                            <option value="gradient-1">Gradiente 1</option>
                            <option value="gradient-2">Gradiente 2</option>
                            <option value="gradient-3">Gradiente 3</option>
                            <option value="solid">Sólido</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Seção 4: Preview e Publicação -->
            <div class="glass-effect rounded-2xl p-8 animate-fade-in">
                <h2 class="text-2xl font-bold text-white mb-6">
                    <i class="fas fa-eye mr-2"></i>4. Preview e Publicação
                </h2>
                
                <!-- Preview do Post -->
                <div id="postPreview" class="bg-white/10 rounded-xl p-6 mb-6 min-h-64 flex items-center justify-center">
                    <p class="text-white/60 text-center">
                        <i class="fas fa-eye-slash mr-2"></i>Preview aparecerá aqui
                    </p>
                </div>

                <!-- Botões de Ação -->
                <div class="flex flex-col sm:flex-row gap-4">
                    <button type="button" onclick="updatePreview()" class="flex-1 bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-6 rounded-lg transition-all duration-300">
                        <i class="fas fa-refresh mr-2"></i>Atualizar Preview
                    </button>
                    <button type="submit" class="flex-1 bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-6 rounded-lg transition-all duration-300">
                        <i class="fas fa-paper-plane mr-2"></i>Publicar Post
                    </button>
                </div>
            </div>
        </form>
    </main>

    <script>
        // Variáveis globais
        let selectedImage = null;
        let selectedVideo = null;
        let customizationSettings = {};

        // Função para lidar com upload de imagem
        function handleImageUpload(event) {
            const file = event.target.files[0];
            if (file) {
                selectedImage = file;
                displayImagePreview();
                showNotification('Imagem selecionada!', 'success');
            }
        }

        // Função para lidar com upload de vídeo
        function handleVideoUpload(event) {
            const file = event.target.files[0];
            if (file) {
                selectedVideo = file;
                displayVideoPreview();
                showNotification('Vídeo selecionado!', 'success');
            }
        }

        // Função para exibir preview da imagem
        function displayImagePreview() {
            const previewContainer = document.getElementById('imagePreview');
            if (selectedImage) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    previewContainer.innerHTML = `
                        <div class="relative">
                            <img src="${e.target.result}" class="w-full h-48 object-cover rounded-lg border border-white/20">
                            <button type="button" onclick="removeImage()" class="absolute -top-2 -right-2 bg-red-500 text-white rounded-full w-6 h-6 flex items-center justify-center text-xs hover:bg-red-600">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                    `;
                };
                reader.readAsDataURL(selectedImage);
            }
        }

        // Função para exibir preview do vídeo
        function displayVideoPreview() {
            const previewContainer = document.getElementById('videoPreview');
            const captionSection = document.getElementById('videoCaptionSection');
            
            if (selectedVideo) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    previewContainer.innerHTML = `
                        <div class="relative">
                            <video src="${e.target.result}" class="w-full h-48 object-cover rounded-lg border border-white/20" controls>
                                Seu navegador não suporta vídeos.
                            </video>
                            <button type="button" onclick="removeVideo()" class="absolute -top-2 -right-2 bg-red-500 text-white rounded-full w-6 h-6 flex items-center justify-center text-xs hover:bg-red-600">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                    `;
                };
                reader.readAsDataURL(selectedVideo);
                
                // Mostrar seção de legenda
                if (captionSection) {
                    captionSection.classList.remove('hidden');
                }
            }
        }

        // Função para remover imagem
        function removeImage() {
            selectedImage = null;
            document.getElementById('postImage').value = '';
            document.getElementById('imagePreview').innerHTML = '';
            showNotification('Imagem removida!', 'info');
        }

        // Função para remover vídeo
        function removeVideo() {
            selectedVideo = null;
            document.getElementById('postVideo').value = '';
            document.getElementById('videoPreview').innerHTML = '';
            document.getElementById('videoCaptionSection').classList.add('hidden');
            showNotification('Vídeo removido!', 'info');
        }

        // Função para atualizar preview
        function updatePreview() {
            const title = document.getElementById('postTitle').value;
            const content = document.getElementById('postContent').value;
            const hashtags = document.getElementById('postHashtags').value;
            const font = document.getElementById('postFont').value;
            const color = document.getElementById('postColor').value;
            const background = document.getElementById('postBackground').value;
            
            const previewContainer = document.getElementById('postPreview');
            
            if (!title && !content) {
                previewContainer.innerHTML = `
                    <p class="text-white/60 text-center">
                        <i class="fas fa-eye-slash mr-2"></i>Digite o título e conteúdo para ver o preview
                    </p>
                `;
                return;
            }
            
            // Aplicar estilos baseados nas seleções
            let backgroundStyle = '';
            switch(background) {
                case 'gradient-1':
                    backgroundStyle = 'background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);';
                    break;
                case 'gradient-2':
                    backgroundStyle = 'background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);';
                    break;
                case 'gradient-3':
                    backgroundStyle = 'background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);';
                    break;
                case 'solid':
                    backgroundStyle = 'background: rgba(255, 255, 255, 0.1);';
                    break;
            }
            
            let fontClass = '';
            switch(font) {
                case 'font-inter':
                    fontClass = 'font-inter';
                    break;
                case 'font-poppins':
                    fontClass = 'font-poppins';
                    break;
                case 'font-roboto':
                    fontClass = 'font-roboto';
                    break;
                case 'font-open-sans':
                    fontClass = 'font-open-sans';
                    break;
                case 'font-lato':
                    fontClass = 'font-lato';
                    break;
            }
            
            previewContainer.innerHTML = `
                <div class="w-full p-6 rounded-xl" style="${backgroundStyle}">
                    ${title ? `<h3 class="text-2xl font-bold mb-4 ${fontClass}" style="color: ${color} !important; white-space: pre-line;">${title}</h3>` : ''}
                    ${content ? `<p class="text-base leading-relaxed mb-4 ${fontClass}" style="color: ${color} !important; white-space: pre-line;">${content}</p>` : ''}
                    ${hashtags ? `<div class="flex flex-wrap gap-2">
                        ${hashtags.split(' ').map(tag => `<span class="bg-white/20 px-3 py-1 rounded-full text-sm">${tag}</span>`).join('')}
                    </div>` : ''}
                </div>
            `;
            
            showNotification('Preview atualizado!', 'success');
        }

        // Função para mostrar notificações
        function showNotification(message, type = 'info') {
            // Criar elemento de notificação
            const notification = document.createElement('div');
            notification.className = `fixed top-4 right-4 z-50 px-6 py-3 rounded-lg text-white font-medium transition-all duration-300 transform translate-x-full`;
            
            switch(type) {
                case 'success':
                    notification.className += ' bg-green-500';
                    break;
                case 'error':
                    notification.className += ' bg-red-500';
                    break;
                case 'warning':
                    notification.className += ' bg-yellow-500';
                    break;
                default:
                    notification.className += ' bg-blue-500';
            }
            
            notification.textContent = message;
            document.body.appendChild(notification);
            
            // Animar entrada
            setTimeout(() => {
                notification.classList.remove('translate-x-full');
            }, 100);
            
            // Remover após 3 segundos
            setTimeout(() => {
                notification.classList.add('translate-x-full');
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 300);
            }, 3000);
        }

        // Event listeners
        document.addEventListener('DOMContentLoaded', function() {
            // Atualizar preview quando campos mudarem
            const inputs = ['postTitle', 'postContent', 'postHashtags', 'postFont', 'postColor', 'postBackground'];
            inputs.forEach(id => {
                const element = document.getElementById(id);
                if (element) {
                    element.addEventListener('input', updatePreview);
                }
            });
            
            // Submissão do formulário
            document.getElementById('postForm').addEventListener('submit', function(e) {
                e.preventDefault();
                
                const formData = new FormData();
                formData.append('title', document.getElementById('postTitle').value);
                formData.append('content', document.getElementById('postContent').value);
                formData.append('hashtags', document.getElementById('postHashtags').value);
                formData.append('font', document.getElementById('postFont').value);
                formData.append('color', document.getElementById('postColor').value);
                formData.append('background', document.getElementById('postBackground').value);
                
                if (selectedImage) {
                    formData.append('image', selectedImage);
                }
                
                if (selectedVideo) {
                    formData.append('video', selectedVideo);
                    const caption = document.getElementById('videoCaption').value;
                    if (caption) {
                        formData.append('videoCaption', caption);
                    }
                }
                
                // Enviar para o servidor
                fetch('/api/posts', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        showNotification('Post criado com sucesso!', 'success');
                        setTimeout(() => {
                            window.location.href = 'posts.html';
                        }, 2000);
                    } else {
                        showNotification('Erro ao criar post: ' + data.message, 'error');
                    }
                })
                .catch(error => {
                    console.error('Erro:', error);
                    showNotification('Erro ao criar post', 'error');
                });
            });
        });
    </script>
</body>
</html>
