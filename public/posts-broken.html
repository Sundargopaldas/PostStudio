    <script>
        // Carregar dados do usu√°rio
        async function loadUserData() {

        // Fun√ß√£o para mostrar legendas com anima√ß√£o de API gratuita
        function animateVideoCaption(postId, caption, font, speed = 1000, pauseSpeed = 2000) {
            const captionElement = document.getElementById(`videoCaption-${postId}`);
            
            if (!captionElement || !caption) {
                console.log(`‚ùå Elemento de legenda n√£o encontrado para post ${postId}`);
                return;
            }
            
            console.log(`üìù Animando legenda para post ${postId}:`, caption);
            
            // Aplicar fonte
            captionElement.style.fontFamily = font;
            captionElement.style.opacity = '1';
            captionElement.style.display = 'block';
            
            // Usar anima√ß√£o de API gratuita
            animateTextWithAPI(captionElement, caption);
        }
        
        // Fun√ß√£o para animar texto usando API gratuita (CORRIGIDA)
        function animateTextWithAPI(element, text) {
            // Parar anima√ß√£o anterior se existir
            if (element.animationTimeout) {
                clearTimeout(element.animationTimeout);
            }
            
            const words = text.split(' ');
            let currentIndex = 0;
            let currentLine = '';
            let lineCount = 0;
            const maxWordsPerLine = 8; // M√°ximo de palavras por linha
            
            // Limpar elemento completamente
            element.innerHTML = '';
            element.textContent = '';
            
            // Fun√ß√£o para mostrar pr√≥xima palavra
            function showNextWord() {
                if (currentIndex < words.length) {
                    // Adicionar palavra atual √† linha atual
                    currentLine += (currentLine ? ' ' : '') + words[currentIndex];
                    
                    // Verificar se precisa quebrar linha
                    const shouldBreakLine = (currentIndex + 1) % maxWordsPerLine === 0 || 
                                         currentIndex === words.length - 1;
                    
                    if (shouldBreakLine) {
                        // Criar linha
                        const lineDiv = document.createElement('div');
                        lineDiv.textContent = currentLine;
                        lineDiv.style.opacity = '0';
                        lineDiv.style.transition = 'opacity 0.3s ease-in-out';
                        lineDiv.style.color = 'white';
                        lineDiv.style.fontWeight = 'bold';
                        lineDiv.style.display = 'block';
                        lineDiv.style.textAlign = 'center';
                        lineDiv.style.marginBottom = lineCount > 0 ? '0.25rem' : '0';
                        element.appendChild(lineDiv);
                        
                        // Animar entrada da linha
                        setTimeout(() => {
                            lineDiv.style.opacity = '1';
                        }, 50);
                        
                        // Reset para pr√≥xima linha
                        currentLine = '';
                        lineCount++;
                    }
                    
                    currentIndex++;
                    
                    // Continuar com pr√≥xima palavra
                    element.animationTimeout = setTimeout(showNextWord, 150);
                } else {
                    // Anima√ß√£o conclu√≠da
                    element.animationTimeout = null;
                    console.log('‚úÖ Anima√ß√£o de texto conclu√≠da');
                }
            }
            
            // Iniciar anima√ß√£o
            showNextWord();
            console.log('üìù Anima√ß√£o de texto iniciada:', text);
        }

        // Carregar posts
        async function loadPosts() {
            try {
                console.log('üîÑ Carregando posts...');
                console.log('üîç URL da API: /api/posts');
                
                // Adicionar timeout √† requisi√ß√£o
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 10000); // 10 segundos
                
                const response = await fetch('/api/posts', {
                    signal: controller.signal,
                    credentials: 'include' // Incluir cookies de sess√£o
                });
                
                clearTimeout(timeoutId);
                
                console.log('üì° Status da resposta:', response.status);
                console.log('üì° Status Text:', response.statusText);
                console.log('üì° Headers da resposta:', response.headers);
                console.log('üì° Response OK?', response.ok);
                
                if (response.ok) {
                    const posts = await response.json();
                    console.log('üìä Posts recebidos:', posts);
                    console.log('üìä N√∫mero de posts:', posts.length);
                    
                    if (posts.length > 0) {
                        console.log('‚úÖ Exibindo posts...');
                        // Tornar posts acess√≠veis globalmente para suporte a edi√ß√£o
                        window._posts = posts;
                        displayPosts(posts);
                    } else {
                        console.log('‚ö†Ô∏è Nenhum post encontrado');
                        document.getElementById('noPosts').classList.remove('hidden');
                    }
                } else {
                    const errorText = await response.text();
                    console.error('‚ùå Erro na resposta:', response.status, errorText);
                    
                    try {
                        const error = JSON.parse(errorText);
                        console.error('‚ùå Erro JSON:', error);
                    } catch (e) {
                        console.error('‚ùå Erro n√£o √© JSON:', errorText);
                    }
                    
                    if (response.status === 401) {
                        console.log('üîê Usu√°rio n√£o autenticado - tentando login autom√°tico...');
                        // Tentar fazer login autom√°tico
                        await autoLogin();
                        // Tentar carregar posts novamente
                        const retryResponse = await fetch('/api/posts');
                        if (retryResponse.ok) {
                            const posts = await retryResponse.json();
                            displayPosts(posts);
                        } else {
                            console.log('‚ö†Ô∏è Ainda n√£o autenticado ap√≥s login autom√°tico');
                            document.getElementById('noPosts').classList.remove('hidden');
                        }
                    } else {
                        console.log('‚ö†Ô∏è Mostrando mensagem de erro');
                        document.getElementById('noPosts').classList.remove('hidden');
                    }
                }
            } catch (error) {
                console.error('‚ùå Erro de conex√£o:', error);
                console.error('‚ùå Stack trace:', error.stack);
                document.getElementById('noPosts').classList.remove('hidden');
            } finally {
                console.log('üèÅ Finalizando carregamento...');
                document.getElementById('loadingPosts').classList.add('hidden');
            }
        }

        // Exibir posts
        function displayPosts(posts) {
            console.log('üé® Iniciando exibi√ß√£o de posts...');
            console.log('üìä Posts para exibir:', posts);
            console.log('üìä Tipo de posts:', typeof posts);

            const container = document.getElementById('postsContainer');

            }

            console.log(`üîÑ Processando ${posts.length} posts...`);
            
            // Limpar container antes de adicionar novos posts
            container.innerHTML = '';
            
            posts.forEach((post, index) => {
                console.log(`üìù Processando post ${index + 1}:`, post);
                console.log(`üîç Post ID: ${post.id}`);
                console.log(`üîç Post tem ID? ${!!post.id}`);
                
                // Determinar estilo baseado no template
                const templateStyle = getTemplateStyle(post.template);

                            videoCaptionFont: customization.videoCaptionFont || 'Arial',
                            backgroundImage: customization.backgroundImage || null
                        };
                        
                        // Debug do v√≠deo
                        if (customStyle.video) {
                            console.log(`üé¨ Post ${post.id} - V√≠deo encontrado:`, customStyle.video);
                        } else {
                            console.log(`üé¨ Post ${post.id} - Nenhum v√≠deo encontrado`);
                        }
                        
                        // Verificar se a cor est√° sendo aplicada corretamente
                        if (customization.color && customization.color !== customStyle.color) {

                    }
                } else {
                    customStyle = templateStyle;
                    console.log(`üé® Post ${post.id} - Usando estilo do template:`, customStyle);
                }
                
                const postCard = document.createElement('div');

                    if (customStyle.font.startsWith("font-['") || customStyle.font.startsWith('font-["')) {

        async function confirmDelete(postId) {
            try {

                console.log(`üîç URL da requisi√ß√£o: /api/posts/${postId}`);

                // Mostrar loading

                const originalText = deleteButton.innerHTML;
                deleteButton.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Deletando...';
                deleteButton.disabled = true;
                
                console.log(`üì§ Enviando requisi√ß√£o DELETE para /api/posts/${postId}`);
                
                const response = await fetch(`/api/posts/${postId}`, {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json',
                        'Cache-Control': 'no-cache'
                    },
                    cache: 'no-store'
                });
                
                console.log(`üì• Resposta recebida:`, response.status, response.statusText);
                
                const data = await response.json();
                
                if (response.ok) {

                    // Mostrar notifica√ß√£o de sucesso

                    // Remover o card do DOM imediatamente

                    // Restaurar bot√£o
                    deleteButton.innerHTML = originalText;

                }

                deleteButton.disabled = false;
            }
        }
