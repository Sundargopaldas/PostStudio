<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Posts - PostStudio I.A</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            color: white;
        }
        .post-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            margin: 10px 0;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #45a049;
        }
        .error {
            background: rgba(255, 0, 0, 0.2);
            border: 1px solid red;
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
        }
        .success {
            background: rgba(0, 255, 0, 0.2);
            border: 1px solid green;
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìù Meus Posts - PostStudio I.A</h1>
        
        <div>
            <button onclick="loadPosts()">üîÑ Carregar Posts</button>
            <button onclick="window.location.href='/create-post'">‚ûï Novo Post</button>
            <button onclick="window.location.href='/dashboard'">üè† Dashboard</button>
            <button onclick="logout()">üö™ Sair</button>
        </div>
        
        <div id="status"></div>
        <div id="posts"></div>
    </div>

    <script>
        function showStatus(message, type = 'info') {
            const status = document.getElementById('status');
            status.innerHTML = `<div class="${type}">${message}</div>`;
        }

        async function loadPosts() {
            showStatus('üîÑ Carregando posts...', 'info');
            
            try {
                // Primeiro verificar se est√° logado
                const userResponse = await fetch('/api/user');
                if (!userResponse.ok) {
                    showStatus('‚ùå N√£o est√° logado! Redirecionando...', 'error');
                    setTimeout(() => window.location.href = '/login', 2000);
                    return;
                }
                
                const user = await userResponse.json();
                showStatus(`üë§ Logado como: ${user.name}`, 'success');
                
                // Agora carregar posts
                const postsResponse = await fetch('/api/posts');
                
                if (postsResponse.ok) {
                    const posts = await postsResponse.json();
                    showStatus(`‚úÖ ${posts.length} posts encontrados!`, 'success');
                    displayPosts(posts);
                } else {
                    const error = await postsResponse.text();
                    showStatus(`‚ùå Erro ao carregar posts: ${postsResponse.status} - ${error}`, 'error');
                }
                
            } catch (error) {
                showStatus(`‚ùå Erro: ${error.message}`, 'error');
            }
        }

        function displayPosts(posts) {
            const container = document.getElementById('posts');
            
            if (posts.length === 0) {
                container.innerHTML = '<div class="post-card"><h3>Nenhum post encontrado</h3><p>Crie seu primeiro post!</p></div>';
                return;
            }

            let html = '';
            posts.forEach((post, index) => {
                html += `
                    <div class="post-card">
                        <h3>üìù ${post.title}</h3>
                        <p><strong>Conte√∫do:</strong> ${post.content}</p>
                        <p><strong>Template:</strong> ${post.template || 'N/A'}</p>
                        <p><strong>Status:</strong> ${post.status}</p>
                        <p><strong>ID:</strong> ${post.id}</p>
                        <p><strong>Criado em:</strong> ${new Date(post.created_at).toLocaleString('pt-BR')}</p>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }

        async function logout() {
            try {
                await fetch('/api/logout', { method: 'POST' });
                window.location.href = '/login';
            } catch (error) {
                window.location.href = '/login';
            }
        }

        // Carregar automaticamente ao abrir a p√°gina
        window.onload = loadPosts;
    </script>
</body>
</html>
