<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste API ElevenLabs</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="text-to-speech.js"></script>
    <style>
        .glass-effect {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body class="bg-gradient-to-br from-purple-900 via-blue-900 to-indigo-900 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-white mb-4">
                <i class="fas fa-microphone text-yellow-400 mr-3"></i>
                Teste API ElevenLabs
            </h1>
            <p class="text-white/80 text-lg">Verificando se a nova chave est√° funcionando</p>
        </div>

        <!-- Status -->
        <div class="glass-effect rounded-2xl p-6 mb-8">
            <div class="flex items-center justify-between">
                <div>
                    <h2 class="text-2xl font-bold text-white mb-2">
                        <i class="fas fa-key text-blue-400 mr-2"></i>
                        Status da API
                    </h2>
                    <p class="text-white/80">Testando conex√£o e permiss√µes</p>
                </div>
                <div id="apiStatus" class="text-right">
                    <div class="text-yellow-400 font-bold text-lg">Testando...</div>
                    <div class="text-white/60 text-sm">Aguarde</div>
                </div>
            </div>
        </div>

        <!-- Teste de Vozes -->
        <div class="glass-effect rounded-2xl p-6 mb-8">
            <h3 class="text-xl font-bold text-white mb-4">
                <i class="fas fa-list mr-2"></i>
                Vozes Dispon√≠veis
            </h3>
            
            <div id="voicesList" class="space-y-2">
                <div class="text-white/60">Carregando vozes...</div>
            </div>
        </div>

        <!-- Teste de Narra√ß√£o -->
        <div class="glass-effect rounded-2xl p-6 mb-8">
            <h3 class="text-xl font-bold text-white mb-4">
                <i class="fas fa-play mr-2"></i>
                Teste de Narra√ß√£o
            </h3>
            
            <div class="space-y-4">
                <div>
                    <label class="text-white/80 text-sm mb-2 block">Texto para Teste:</label>
                    <textarea 
                        id="testText" 
                        rows="3" 
                        class="w-full p-3 rounded-lg bg-white/10 text-white border border-white/20 focus:border-yellow-400 focus:outline-none"
                        placeholder="Digite um texto para testar a narra√ß√£o...">Ol√°! Este √© um teste da API ElevenLabs. Se voc√™ est√° ouvindo isso, significa que a integra√ß√£o est√° funcionando perfeitamente!</textarea>
                </div>
                
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="text-white/80 text-sm mb-2 block">Voz:</label>
                        <select id="voiceSelect" class="w-full p-3 rounded-lg bg-white/10 text-white border border-white/20 focus:border-yellow-400 focus:outline-none">
                            <option value="">Selecione uma voz...</option>
                        </select>
                    </div>
                    <div>
                        <label class="text-white/80 text-sm mb-2 block">Velocidade:</label>
                        <select id="speedSelect" class="w-full p-3 rounded-lg bg-white/10 text-white border border-white/20 focus:border-yellow-400 focus:outline-none">
                            <option value="0.8">Lenta (0.8x)</option>
                            <option value="1.0" selected>Normal (1.0x)</option>
                            <option value="1.2">R√°pida (1.2x)</option>
                        </select>
                    </div>
                </div>
                
                <button 
                    onclick="testNarration()" 
                    class="w-full bg-gradient-to-r from-green-400 to-blue-400 text-white py-3 rounded-lg font-bold hover:from-green-500 hover:to-blue-500 transition-all transform hover:scale-105">
                    <i class="fas fa-play mr-2"></i>
                    Testar Narra√ß√£o
                </button>
            </div>
        </div>

        <!-- Resultado -->
        <div class="glass-effect rounded-2xl p-6">
            <h3 class="text-xl font-bold text-white mb-4">
                <i class="fas fa-check-circle mr-2"></i>
                Resultado do Teste
            </h3>
            
            <div id="testResult" class="space-y-2">
                <div class="text-white/60">Aguardando teste...</div>
            </div>
        </div>
    </div>

    <script>
        let ttsManager;
        let voicesLoaded = false;

        // Initialize
        document.addEventListener('DOMContentLoaded', async function() {
            try {
                console.log('üöÄ Inicializando teste da API...');
                ttsManager = new TextToSpeechManager();
                await testAPI();
            } catch (error) {
                console.error('‚ùå Erro ao inicializar:', error);
                updateStatus('Erro ao inicializar: ' + error.message, 'error');
            }
        });

        async function testAPI() {
            try {
                console.log('üîÑ Testando API ElevenLabs...');
                updateStatus('Testando API...', 'loading');
                
                // Testar carregamento de vozes
                await ttsManager.loadVoices();
                
                if (ttsManager.voices.length > 0) {
                    console.log('‚úÖ API funcionando! Vozes carregadas:', ttsManager.voices.length);
                    updateStatus('API funcionando!', 'success');
                    loadVoicesList();
                    voicesLoaded = true;
                } else {
                    console.log('‚ùå Nenhuma voz carregada');
                    updateStatus('Erro: Nenhuma voz encontrada', 'error');
                }
                
            } catch (error) {
                console.error('‚ùå Erro na API:', error);
                updateStatus('Erro na API: ' + error.message, 'error');
            }
        }

        function loadVoicesList() {
            const voicesList = document.getElementById('voicesList');
            const voiceSelect = document.getElementById('voiceSelect');
            
            if (ttsManager.voices.length > 0) {
                voicesList.innerHTML = '';
                voiceSelect.innerHTML = '<option value="">Selecione uma voz...</option>';
                
                ttsManager.voices.forEach((voice, index) => {
                    // Adicionar √† lista
                    const voiceItem = document.createElement('div');
                    voiceItem.className = 'bg-white/5 rounded-lg p-3 flex items-center justify-between';
                    voiceItem.innerHTML = `
                        <div>
                            <div class="text-white font-medium">${voice.name}</div>
                            <div class="text-white/60 text-sm">${voice.category || 'geral'}</div>
                        </div>
                        <div class="text-green-400">
                            <i class="fas fa-check-circle"></i>
                        </div>
                    `;
                    voicesList.appendChild(voiceItem);
                    
                    // Adicionar ao select
                    const option = document.createElement('option');
                    option.value = voice.voice_id;
                    option.textContent = `${voice.name} (${voice.category || 'geral'})`;
                    voiceSelect.appendChild(option);
                    
                    // Selecionar primeira voz
                    if (index === 0) {
                        voiceSelect.value = voice.voice_id;
                    }
                });
                
                updateTestResult(`‚úÖ ${ttsManager.voices.length} vozes carregadas com sucesso!`);
            }
        }

        async function testNarration() {
            if (!voicesLoaded) {
                alert('Aguarde o carregamento das vozes!');
                return;
            }
            
            const text = document.getElementById('testText').value;
            const voiceId = document.getElementById('voiceSelect').value;
            const speed = document.getElementById('speedSelect').value;
            
            if (!text.trim()) {
                alert('Digite um texto para o teste!');
                return;
            }
            
            if (!voiceId) {
                alert('Selecione uma voz!');
                return;
            }
            
            try {
                console.log('üé§ Testando narra√ß√£o...');
                updateTestResult('Gerando narra√ß√£o...', 'loading');
                
                const options = {
                    stability: 0.5,
                    similarityBoost: 0.5,
                    style: 0.0,
                    useSpeakerBoost: true
                };
                
                const audioBlob = await ttsManager.generateSpeech(text, voiceId, options);
                
                console.log('‚úÖ Narra√ß√£o gerada com sucesso!');
                updateTestResult('‚úÖ Narra√ß√£o gerada com sucesso! Reproduzindo...', 'success');
                
                // Reproduzir √°udio
                const audioUrl = URL.createObjectURL(audioBlob);
                const audio = new Audio(audioUrl);
                audio.play();
                
                // Limpar URL ap√≥s uso
                audio.addEventListener('ended', () => {
                    URL.revokeObjectURL(audioUrl);
                });
                
            } catch (error) {
                console.error('‚ùå Erro na narra√ß√£o:', error);
                updateTestResult('‚ùå Erro na narra√ß√£o: ' + error.message, 'error');
            }
        }

        function updateStatus(message, type) {
            const statusDiv = document.getElementById('apiStatus');
            const icon = type === 'loading' ? 'fas fa-spinner fa-spin' : 
                        type === 'success' ? 'fas fa-check-circle' : 'fas fa-exclamation-triangle';
            const color = type === 'loading' ? 'text-yellow-400' : 
                         type === 'success' ? 'text-green-400' : 'text-red-400';
            
            statusDiv.innerHTML = `
                <div class="${color} font-bold text-lg">${message}</div>
                <div class="text-white/60 text-sm">${type === 'success' ? 'Funcionando' : 'Verificando'}</div>
            `;
        }

        function updateTestResult(message, type = 'info') {
            const resultDiv = document.getElementById('testResult');
            const icon = type === 'loading' ? 'fas fa-spinner fa-spin' : 
                        type === 'success' ? 'fas fa-check-circle' : 
                        type === 'error' ? 'fas fa-exclamation-triangle' : 'fas fa-info-circle';
            const color = type === 'loading' ? 'text-yellow-400' : 
                         type === 'success' ? 'text-green-400' : 
                         type === 'error' ? 'text-red-400' : 'text-blue-400';
            
            resultDiv.innerHTML = `
                <div class="flex items-center ${color}">
                    <i class="${icon} mr-2"></i>
                    <span>${message}</span>
                </div>
            `;
        }
    </script>
</body>
</html>
