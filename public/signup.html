<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PostStudio I.A - Cadastro</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .glass-effect {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .floating {
            animation: floating 3s ease-in-out infinite;
        }
        @keyframes floating {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        .password-strength {
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            overflow: hidden;
        }
        .password-strength-bar {
            height: 100%;
            transition: all 0.3s ease;
            border-radius: 2px;
        }
        .strength-weak { background: #ef4444; width: 25%; }
        .strength-fair { background: #f59e0b; width: 50%; }
        .strength-good { background: #10b981; width: 75%; }
        .strength-strong { background: #059669; width: 100%; }
        
        /* CORRIGIR COR DO TEXTO - TEXTO ESCURO EM FUNDO CLARO */
        input[type="password"], input[type="text"], input[type="email"] {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            color: #1f2937 !important; /* TEXTO ESCURO */
            background-color: rgba(255, 255, 255, 0.9) !important; /* FUNDO BRANCO */
            caret-color: #1f2937 !important; /* CURSOR ESCURO */
        }
        
        /* Garantir que o botão de toggle não interfira */
        #togglePassword {
            background: none;
            border: none;
            outline: none;
        }
    </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <!-- Logo e Título -->
        <div class="text-center mb-8">
            <div class="floating">
                <i class="fas fa-user-plus text-6xl text-white mb-4"></i>
            </div>
            <h1 class="text-4xl font-bold text-white mb-2">PostStudio I.A</h1>
            <p class="text-white/80 text-lg">Crie sua conta gratuita</p>
        </div>

        <!-- Card de Cadastro -->
        <div class="glass-effect rounded-2xl p-8 shadow-2xl">
            <form id="signupForm" class="space-y-6">
                <!-- Nome Completo -->
                <div>
                    <label for="fullName" class="block text-sm font-medium text-white mb-2">
                        <i class="fas fa-user mr-2"></i>Nome Completo
                    </label>
                    <input 
                        type="text" 
                        id="fullName" 
                        name="fullName" 
                        required 
                        class="w-full px-4 py-3 rounded-lg bg-white/20 border border-white/30 text-white placeholder-white/60 focus:outline-none focus:ring-2 focus:ring-white/50 focus:border-transparent transition-all duration-300"
                        placeholder="Seu nome completo"
                    >
                </div>

                <!-- Email -->
                <div>
                    <label for="email" class="block text-sm font-medium text-white mb-2">
                        <i class="fas fa-envelope mr-2"></i>Email
                    </label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        required 
                        class="w-full px-4 py-3 rounded-lg bg-white/20 border border-white/30 text-white placeholder-white/60 focus:outline-none focus:ring-2 focus:ring-white/50 focus:border-transparent transition-all duration-300"
                        placeholder="seu@email.com"
                    >
                </div>

                <!-- Senha -->
                <div>
                    <label for="password" class="block text-sm font-medium text-white mb-2">
                        <i class="fas fa-lock mr-2"></i>Senha
                    </label>
                    <div class="relative">
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            required 
                            class="w-full px-4 py-3 pr-12 rounded-lg bg-white/20 border border-white/30 text-white placeholder-white/60 focus:outline-none focus:ring-2 focus:ring-white/50 focus:border-transparent transition-all duration-300"
                            placeholder="Mínimo 8 caracteres"
                        >
                        <button 
                            type="button" 
                            id="togglePassword"
                            class="absolute right-3 top-1/2 transform -translate-y-1/2 text-white/60 hover:text-white transition-colors duration-300 z-10 pointer-events-auto"
                        >
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <!-- Indicador de força da senha -->
                    <div class="mt-2">
                        <div class="password-strength">
                            <div id="passwordStrengthBar" class="password-strength-bar"></div>
                        </div>
                        <p id="passwordStrengthText" class="text-xs text-white/60 mt-1"></p>
                    </div>
                </div>

                <!-- Confirmar Senha -->
                <div>
                    <label for="confirmPassword" class="block text-sm font-medium text-white mb-2">
                        <i class="fas fa-lock mr-2"></i>Confirmar Senha
                    </label>
                    <input 
                        type="password" 
                        id="confirmPassword" 
                        name="confirmPassword" 
                        required 
                        class="w-full px-4 py-3 rounded-lg bg-white/20 border border-white/30 text-white placeholder-white/60 focus:outline-none focus:ring-2 focus:ring-white/50 focus:border-transparent transition-all duration-300"
                        placeholder="Digite a senha novamente"
                    >
                    <p id="passwordMatch" class="text-xs mt-1 hidden"></p>
                </div>

                <!-- Termos e Condições -->
                <div class="flex items-start">
                    <input 
                        type="checkbox" 
                        id="terms" 
                        name="terms" 
                        required
                        class="mt-1 rounded border-white/30 bg-white/20 text-blue-600 focus:ring-blue-500"
                    >
                    <label for="terms" class="ml-2 text-sm text-white/80">
                        Eu aceito os 
                        <a href="#" class="text-white font-semibold hover:text-white/80 transition-colors duration-300">
                            Termos de Uso
                        </a> 
                        e a 
                        <a href="#" class="text-white font-semibold hover:text-white/80 transition-colors duration-300">
                            Política de Privacidade
                        </a>
                    </label>
                </div>

                <!-- Newsletter -->
                <div class="flex items-center">
                    <input 
                        type="checkbox" 
                        id="newsletter" 
                        name="newsletter"
                        class="rounded border-white/30 bg-white/20 text-blue-600 focus:ring-blue-500"
                    >
                    <label for="newsletter" class="ml-2 text-sm text-white/80">
                        Quero receber novidades e dicas por email
                    </label>
                </div>

                <button 
                    type="submit" 
                    id="submitBtn"
                    class="w-full bg-white text-gray-800 py-3 px-4 rounded-lg font-semibold hover:bg-white/90 focus:outline-none focus:ring-2 focus:ring-white/50 transition-all duration-300 transform hover:scale-105 disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none"
                >
                    <i class="fas fa-user-plus mr-2"></i>
                    Criar Conta
                </button>
            </form>

            <div class="mt-6 text-center">
                <p class="text-white/80 text-sm">
                    Já tem uma conta? 
                    <a href="login.html" class="text-white font-semibold hover:text-white/80 transition-colors duration-300">
                        Faça login aqui
                    </a>
                </p>
            </div>
        </div>

        <!-- Features Preview -->
        <div class="mt-8 text-center">
            <p class="text-white/60 text-sm mb-4">O que você ganha:</p>
            <div class="flex justify-center space-x-6 text-white/60">
                <div class="flex items-center">
                    <i class="fas fa-robot mr-2"></i>
                    <span class="text-sm">IA Gratuita</span>
                </div>
                <div class="flex items-center">
                    <i class="fas fa-share-alt mr-2"></i>
                    <span class="text-sm">Redes Sociais</span>
                </div>
                <div class="flex items-center">
                    <i class="fas fa-chart-line mr-2"></i>
                    <span class="text-sm">Analytics</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="fixed inset-0 bg-black/50 flex items-center justify-center hidden">
        <div class="glass-effect rounded-2xl p-8 text-center">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-white mx-auto mb-4"></div>
            <p class="text-white">Criando conta...</p>
        </div>
    </div>

    <script>
        // Elementos do DOM
        const signupForm = document.getElementById('signupForm');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const togglePasswordBtn = document.getElementById('togglePassword');
        const passwordStrengthBar = document.getElementById('passwordStrengthBar');
        const passwordStrengthText = document.getElementById('passwordStrengthText');
        const passwordMatch = document.getElementById('passwordMatch');
        const submitBtn = document.getElementById('submitBtn');
        const loadingOverlay = document.getElementById('loadingOverlay');

        // Toggle de visibilidade da senha
        togglePasswordBtn.addEventListener('click', function() {
            const passwordField = passwordInput;
            const icon = this.querySelector('i');
            
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordField.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });

        // Verificação de força da senha
        function checkPasswordStrength(password) {
            let strength = 0;
            let feedback = [];

            if (password.length >= 8) strength++;
            else feedback.push('mínimo 8 caracteres');

            if (/[a-z]/.test(password)) strength++;
            else feedback.push('letras minúsculas');

            if (/[A-Z]/.test(password)) strength++;
            else feedback.push('letras maiúsculas');

            if (/[0-9]/.test(password)) strength++;
            else feedback.push('números');

            if (/[^A-Za-z0-9]/.test(password)) strength++;
            else feedback.push('símbolos especiais');

            return { strength, feedback };
        }

        passwordInput.addEventListener('input', function() {
            const password = this.value;
            const { strength, feedback } = checkPasswordStrength(password);
            
            // Atualizar barra de força
            passwordStrengthBar.className = 'password-strength-bar';
            if (strength <= 1) {
                passwordStrengthBar.classList.add('strength-weak');
                passwordStrengthText.textContent = 'Senha fraca';
                passwordStrengthText.className = 'text-xs text-red-400 mt-1';
            } else if (strength <= 2) {
                passwordStrengthBar.classList.add('strength-fair');
                passwordStrengthText.textContent = 'Senha razoável';
                passwordStrengthText.className = 'text-xs text-yellow-400 mt-1';
            } else if (strength <= 3) {
                passwordStrengthBar.classList.add('strength-good');
                passwordStrengthText.textContent = 'Senha boa';
                passwordStrengthText.className = 'text-xs text-green-400 mt-1';
            } else {
                passwordStrengthBar.classList.add('strength-strong');
                passwordStrengthText.textContent = 'Senha forte';
                passwordStrengthText.className = 'text-xs text-green-300 mt-1';
            }

            // Verificar correspondência de senhas
            checkPasswordMatch();
        });

        // Verificação de correspondência de senhas
        function checkPasswordMatch() {
            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;
            
            if (confirmPassword.length > 0) {
                if (password === confirmPassword) {
                    passwordMatch.textContent = '✓ Senhas coincidem';
                    passwordMatch.className = 'text-xs text-green-400 mt-1';
                    passwordMatch.classList.remove('hidden');
                } else {
                    passwordMatch.textContent = '✗ Senhas não coincidem';
                    passwordMatch.className = 'text-xs text-red-400 mt-1';
                    passwordMatch.classList.remove('hidden');
                }
            } else {
                passwordMatch.classList.add('hidden');
            }
        }

        confirmPasswordInput.addEventListener('input', checkPasswordMatch);

        // Validação do formulário
        function validateForm() {
            const fullName = document.getElementById('fullName').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;
            const terms = document.getElementById('terms').checked;

            let isValid = true;
            let errors = [];

            if (fullName.length < 2) {
                errors.push('Nome deve ter pelo menos 2 caracteres');
                isValid = false;
            }

            if (!email.includes('@') || !email.includes('.')) {
                errors.push('Email inválido');
                isValid = false;
            }

            if (password.length < 8) {
                errors.push('Senha deve ter pelo menos 8 caracteres');
                isValid = false;
            }

            if (password !== confirmPassword) {
                errors.push('Senhas não coincidem');
                isValid = false;
            }

            if (!terms) {
                errors.push('Você deve aceitar os termos de uso');
                isValid = false;
            }

            return { isValid, errors };
        }

        // Submit do formulário
        signupForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const { isValid, errors } = validateForm();
            
            if (!isValid) {
                alert('Por favor, corrija os seguintes erros:\n\n' + errors.join('\n'));
                return;
            }

            const formData = {
                fullName: document.getElementById('fullName').value.trim(),
                email: document.getElementById('email').value.trim(),
                password: passwordInput.value,
                newsletter: document.getElementById('newsletter').checked
            };
            
            // Mostrar loading
            loadingOverlay.classList.remove('hidden');
            submitBtn.disabled = true;
            
            try {
                const response = await fetch('/api/signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Sucesso - redirecionar para dashboard
                    setTimeout(() => {
                        window.location.href = '/dashboard';
                    }, 1500);
                } else {
                    // Erro - mostrar mensagem
                    alert(data.message || 'Erro ao criar conta');
                    loadingOverlay.classList.add('hidden');
                    submitBtn.disabled = false;
                }
            } catch (error) {
                console.error('Erro:', error);
                alert('Erro de conexão. Tente novamente.');
                loadingOverlay.classList.add('hidden');
                submitBtn.disabled = false;
            }
        });

        // Efeito de foco nos inputs
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('focus', function() {
                // Aplicar efeito apenas no input, não no container
                this.classList.add('scale-105');
            });
            
            input.addEventListener('blur', function() {
                this.classList.remove('scale-105');
            });
        });
    </script>
</body>
</html>
