<!DOCTYPE html>
<html>
<head>
    <title>Teste Básico</title>
    <style>
        body {
            background: #333;
            color: white;
            font-family: Arial;
            padding: 20px;
        }
        
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background: #555;
            color: white;
            border: 1px solid #777;
            font-size: 16px;
        }
        
        input:focus, textarea:focus {
            background: #666;
            border: 2px solid white;
        }
        
        button {
            background: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin: 10px 5px;
        }
    </style>
</head>
<body>
    <h1>Teste Muito Básico</h1>
    
    <input type="text" id="input1" placeholder="Digite aqui...">
    <textarea id="textarea1" placeholder="Digite aqui..."></textarea>
    <input type="text" id="input2" placeholder="Outro input...">
    
    <button onclick="testar()">Testar</button>
    <button onclick="limpar()">Limpar</button>
    
    <div id="resultado"></div>

    <script>
        function testar() {
            const val1 = document.getElementById('input1').value;
            const val2 = document.getElementById('textarea1').value;
            const val3 = document.getElementById('input2').value;
            
            document.getElementById('resultado').innerHTML = 
                'Input 1: ' + val1 + '<br>' +
                'Textarea: ' + val2 + '<br>' +
                'Input 2: ' + val3;
        }
        
        function limpar() {
            document.getElementById('input1').value = '';
            document.getElementById('textarea1').value = '';
            document.getElementById('input2').value = '';
            document.getElementById('resultado').innerHTML = '';
        }
        
        // Debug
        document.getElementById('input1').addEventListener('input', function() {
            console.log('Input 1:', this.value);
        });
        
        document.getElementById('textarea1').addEventListener('input', function() {
            console.log('Textarea:', this.value);
        });
    </script>
</body>
</html>
