<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PostStudio I.A - Calendário</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .glass-effect {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .font-inter { font-family: 'Inter', sans-serif; }
        .font-poppins { font-family: 'Poppins', sans-serif; }
        .animate-fade-in {
            animation: fadeIn 0.6s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .calendar-day {
            transition: all 0.3s ease;
        }
        .calendar-day:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        .calendar-day.has-post {
            background: rgba(34, 197, 94, 0.3);
            border: 1px solid rgba(34, 197, 94, 0.5);
        }
        .calendar-day.scheduled {
            background: rgba(251, 191, 36, 0.3);
            border: 1px solid rgba(251, 191, 36, 0.5);
        }
    </style>
</head>
<body class="gradient-bg min-h-screen">
    <!-- Header -->
    <header class="glass-effect">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center py-4">
                <div class="flex items-center">
                    <i class="fas fa-calendar-alt text-3xl text-white mr-3"></i>
                    <h1 class="text-2xl font-bold text-white">Calendário de Conteúdo</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <button onclick="window.location.href='/dashboard'" class="bg-white/20 text-white px-4 py-2 rounded-lg hover:bg-white/30 transition-colors">
                        <i class="fas fa-arrow-left mr-2"></i>Voltar
                    </button>
                    <button onclick="logout()" class="bg-white/20 text-white px-4 py-2 rounded-lg hover:bg-white/30 transition-colors">
                        <i class="fas fa-sign-out-alt mr-2"></i>Sair
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Page Title -->
        <div class="mb-8 animate-fade-in">
            <h2 class="text-4xl font-bold text-white mb-4 font-poppins">Calendário de Conteúdo</h2>
            <p class="text-white/80 text-lg font-inter">Planeje e agende suas publicações</p>
        </div>

        <!-- Calendar Controls -->
        <div class="glass-effect rounded-2xl p-6 mb-8">
            <div class="flex justify-between items-center mb-6">
                <div class="flex items-center space-x-4">
                    <button onclick="previousMonth()" class="bg-white/20 text-white px-4 py-2 rounded-lg hover:bg-white/30 transition-colors">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <h3 id="currentMonth" class="text-2xl font-bold text-white font-poppins">Janeiro 2024</h3>
                    <button onclick="nextMonth()" class="bg-white/20 text-white px-4 py-2 rounded-lg hover:bg-white/30 transition-colors">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
                <div class="flex items-center space-x-4">
                    <button onclick="showScheduleModal()" class="bg-white text-gray-800 px-6 py-2 rounded-lg font-semibold hover:bg-white/90 transition-colors">
                        <i class="fas fa-plus mr-2"></i>Agendar Post
                    </button>
                    <button onclick="showToday()" class="bg-white/20 text-white px-4 py-2 rounded-lg hover:bg-white/30 transition-colors">
                        Hoje
                    </button>
                </div>
            </div>

            <!-- Calendar Grid -->
            <div class="grid grid-cols-7 gap-2 mb-4">
                <div class="text-center text-white/80 font-semibold py-2">Dom</div>
                <div class="text-center text-white/80 font-semibold py-2">Seg</div>
                <div class="text-center text-white/80 font-semibold py-2">Ter</div>
                <div class="text-center text-white/80 font-semibold py-2">Qua</div>
                <div class="text-center text-white/80 font-semibold py-2">Qui</div>
                <div class="text-center text-white/80 font-semibold py-2">Sex</div>
                <div class="text-center text-white/80 font-semibold py-2">Sáb</div>
            </div>
            
            <div id="calendarGrid" class="grid grid-cols-7 gap-2">
                <!-- Calendar days will be generated here -->
            </div>
        </div>

        <!-- Scheduled Posts -->
        <div class="glass-effect rounded-2xl p-6">
            <h3 class="text-xl font-bold text-white mb-6 font-poppins">
                <i class="fas fa-clock mr-2"></i>Posts Agendados
            </h3>
            <div id="scheduledPosts" class="space-y-4">
                <!-- Scheduled posts will be loaded here -->
            </div>
        </div>
    </main>

    <!-- Schedule Post Modal -->
    <div id="scheduleModal" class="fixed inset-0 bg-black/50 flex items-center justify-center hidden z-50">
        <div class="glass-effect rounded-2xl p-8 max-w-md w-full mx-4">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-xl font-bold text-white">Agendar Post</h3>
                <button onclick="closeScheduleModal()" class="text-white/60 hover:text-white">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <form id="scheduleForm" class="space-y-4">
                <div>
                    <label class="block text-white/80 text-sm mb-2">Título do Post</label>
                    <input type="text" id="postTitle" class="w-full px-4 py-2 rounded-lg bg-white/20 border border-white/30 text-white placeholder-white/60 focus:outline-none focus:ring-2 focus:ring-white/50" placeholder="Digite o título...">
                </div>
                
                <div>
                    <label class="block text-white/80 text-sm mb-2">Data e Hora</label>
                    <input type="datetime-local" id="postDateTime" class="w-full px-4 py-2 rounded-lg bg-white/20 border border-white/30 text-white focus:outline-none focus:ring-2 focus:ring-white/50">
                </div>
                
                <div>
                    <label class="block text-white/80 text-sm mb-2">Plataformas</label>
                    <div class="space-y-2">
                        <label class="flex items-center text-white/80">
                            <input type="checkbox" value="instagram" class="mr-2">
                            Instagram
                        </label>
                        <label class="flex items-center text-white/80">
                            <input type="checkbox" value="facebook" class="mr-2">
                            Facebook
                        </label>
                        <label class="flex items-center text-white/80">
                            <input type="checkbox" value="twitter" class="mr-2">
                            Twitter
                        </label>
                    </div>
                </div>
                
                <div class="flex space-x-4">
                    <button type="button" onclick="closeScheduleModal()" class="flex-1 bg-white/20 text-white px-4 py-2 rounded-lg hover:bg-white/30 transition-colors">
                        Cancelar
                    </button>
                    <button type="submit" class="flex-1 bg-white text-gray-800 px-4 py-2 rounded-lg font-semibold hover:bg-white/90 transition-colors">
                        Agendar
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let currentDate = new Date();
        let scheduledPosts = [];

        document.addEventListener('DOMContentLoaded', function() {
            generateCalendar();
            loadScheduledPosts();
            
            // Set default datetime to next hour
            const now = new Date();
            now.setHours(now.getHours() + 1);
            document.getElementById('postDateTime').value = now.toISOString().slice(0, 16);
        });

        function generateCalendar() {
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            
            // Update month display
            const monthNames = ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho', 
                               'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro'];
            document.getElementById('currentMonth').textContent = `${monthNames[month]} ${year}`;
            
            // Get first day of month and number of days
            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            const daysInMonth = lastDay.getDate();
            const startingDay = firstDay.getDay();
            
            const calendarGrid = document.getElementById('calendarGrid');
            calendarGrid.innerHTML = '';
            
            // Add empty cells for days before month starts
            for (let i = 0; i < startingDay; i++) {
                const emptyDay = document.createElement('div');
                emptyDay.className = 'h-16';
                calendarGrid.appendChild(emptyDay);
            }
            
            // Add days of the month
            for (let day = 1; day <= daysInMonth; day++) {
                const dayElement = document.createElement('div');
                dayElement.className = 'calendar-day h-16 p-2 rounded-lg cursor-pointer flex flex-col justify-center items-center text-white';
                dayElement.textContent = day;
                
                // Check if day has posts
                const dayDate = new Date(year, month, day);
                const hasPost = scheduledPosts.some(post => {
                    const postDate = new Date(post.scheduledDate);
                    return postDate.toDateString() === dayDate.toDateString();
                });
                
                if (hasPost) {
                    dayElement.classList.add('has-post');
                }
                
                // Highlight today
                const today = new Date();
                if (dayDate.toDateString() === today.toDateString()) {
                    dayElement.classList.add('scheduled');
                }
                
                dayElement.onclick = () => showDayDetails(dayDate);
                calendarGrid.appendChild(dayElement);
            }
        }

        function previousMonth() {
            currentDate.setMonth(currentDate.getMonth() - 1);
            generateCalendar();
        }

        function nextMonth() {
            currentDate.setMonth(currentDate.getMonth() + 1);
            generateCalendar();
        }

        function showToday() {
            currentDate = new Date();
            generateCalendar();
        }

        function showScheduleModal() {
            document.getElementById('scheduleModal').classList.remove('hidden');
        }

        function closeScheduleModal() {
            document.getElementById('scheduleModal').classList.add('hidden');
            document.getElementById('scheduleForm').reset();
        }

        function showDayDetails(date) {
            const dayPosts = scheduledPosts.filter(post => {
                const postDate = new Date(post.scheduledDate);
                return postDate.toDateString() === date.toDateString();
            });
            
            if (dayPosts.length > 0) {
                alert(`Posts agendados para ${date.toLocaleDateString('pt-BR')}:\n${dayPosts.map(post => `- ${post.title}`).join('\n')}`);
            } else {
                alert(`Nenhum post agendado para ${date.toLocaleDateString('pt-BR')}`);
            }
        }

        function loadScheduledPosts() {
            // Simulate loading scheduled posts
            scheduledPosts = [
                {
                    id: 1,
                    title: 'Post Motivacional',
                    scheduledDate: new Date(Date.now() + 2 * 24 * 60 * 60 * 1000).toISOString(),
                    platforms: ['instagram', 'facebook'],
                    status: 'scheduled'
                },
                {
                    id: 2,
                    title: 'Dica de Negócio',
                    scheduledDate: new Date(Date.now() + 5 * 24 * 60 * 60 * 1000).toISOString(),
                    platforms: ['twitter'],
                    status: 'scheduled'
                }
            ];
            
            updateScheduledPostsDisplay();
        }

        function updateScheduledPostsDisplay() {
            const container = document.getElementById('scheduledPosts');
            
            if (scheduledPosts.length === 0) {
                container.innerHTML = '<p class="text-white/60 text-center py-8">Nenhum post agendado</p>';
                return;
            }
            
            container.innerHTML = scheduledPosts.map(post => `
                <div class="bg-white/10 rounded-xl p-4 flex items-center justify-between">
                    <div>
                        <h4 class="text-white font-semibold">${post.title}</h4>
                        <p class="text-white/60 text-sm">${new Date(post.scheduledDate).toLocaleString('pt-BR')}</p>
                        <div class="flex space-x-2 mt-2">
                            ${post.platforms.map(platform => `
                                <span class="bg-white/20 text-white/80 px-2 py-1 rounded text-xs">
                                    ${platform.charAt(0).toUpperCase() + platform.slice(1)}
                                </span>
                            `).join('')}
                        </div>
                    </div>
                    <div class="flex space-x-2">
                        <button onclick="editScheduledPost(${post.id})" class="bg-white/20 text-white px-3 py-1 rounded hover:bg-white/30 transition-colors">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button onclick="deleteScheduledPost(${post.id})" class="bg-red-500/20 text-red-300 px-3 py-1 rounded hover:bg-red-500/30 transition-colors">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                </div>
            `).join('');
        }

        document.getElementById('scheduleForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const title = document.getElementById('postTitle').value;
            const dateTime = document.getElementById('postDateTime').value;
            const platforms = Array.from(document.querySelectorAll('input[type="checkbox"]:checked')).map(cb => cb.value);
            
            if (!title || !dateTime || platforms.length === 0) {
                alert('Preencha todos os campos');
                return;
            }
            
            const newPost = {
                id: Date.now(),
                title: title,
                scheduledDate: new Date(dateTime).toISOString(),
                platforms: platforms,
                status: 'scheduled'
            };
            
            scheduledPosts.push(newPost);
            updateScheduledPostsDisplay();
            generateCalendar();
            closeScheduleModal();
            
            alert('Post agendado com sucesso!');
        });

        function editScheduledPost(id) {
            const post = scheduledPosts.find(p => p.id === id);
            if (post) {
                document.getElementById('postTitle').value = post.title;
                document.getElementById('postDateTime').value = new Date(post.scheduledDate).toISOString().slice(0, 16);
                
                // Check platforms
                document.querySelectorAll('input[type="checkbox"]').forEach(cb => {
                    cb.checked = post.platforms.includes(cb.value);
                });
                
                showScheduleModal();
            }
        }

        function deleteScheduledPost(id) {
            if (confirm('Tem certeza que deseja excluir este post agendado?')) {
                scheduledPosts = scheduledPosts.filter(p => p.id !== id);
                updateScheduledPostsDisplay();
                generateCalendar();
            }
        }

        async function logout() {
            if (confirm('Tem certeza que deseja sair?')) {
                try {
                    const response = await fetch('/api/logout', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        }
                    });
                    
                    if (response.ok) {
                        window.location.href = '/';
                    } else {
                        window.location.href = '/';
                    }
                } catch (error) {
                    console.error('Erro:', error);
                    window.location.href = '/';
                }
            }
        }
    </script>
</body>
</html>
