<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Inputs - B치sico</title>
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: Arial, sans-serif;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        
        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            color: white;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        input, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 16px;
            box-sizing: border-box;
        }
        
        input:focus, textarea:focus {
            outline: none;
            border-color: white;
            background: rgba(255, 255, 255, 0.3);
        }
        
        input::placeholder, textarea::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        
        button {
            background: white;
            color: #667eea;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-right: 10px;
        }
        
        button:hover {
            background: rgba(255, 255, 255, 0.9);
        }
        
        .result {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>游댌 Teste de Inputs B치sico</h1>
        
        <div class="form-group">
            <label for="test1">Input de Texto Simples:</label>
            <input type="text" id="test1" placeholder="Digite aqui...">
        </div>
        
        <div class="form-group">
            <label for="test2">Textarea Simples:</label>
            <textarea id="test2" rows="4" placeholder="Digite aqui..."></textarea>
        </div>
        
        <div class="form-group">
            <label for="test3">Input com Estilo Diferente:</label>
            <input type="text" id="test3" placeholder="Digite aqui..." style="background: white; color: black; border: 2px solid #ccc;">
        </div>
        
        <div style="text-align: center; margin-top: 30px;">
            <button onclick="testar()">Testar Inputs</button>
            <button onclick="limpar()">Limpar</button>
        </div>
        
        <div id="resultado" class="result" style="display: none;">
            <h3>Resultado:</h3>
            <p id="resultado-texto"></p>
        </div>
    </div>

    <script>
        function testar() {
            const input1 = document.getElementById('test1').value;
            const textarea = document.getElementById('test2').value;
            const input3 = document.getElementById('test3').value;
            
            const resultado = `
                <strong>Input 1:</strong> "${input1}"<br>
                <strong>Textarea:</strong> "${textarea}"<br>
                <strong>Input 3:</strong> "${input3}"
            `;
            
            document.getElementById('resultado-texto').innerHTML = resultado;
            document.getElementById('resultado').style.display = 'block';
        }
        
        function limpar() {
            document.getElementById('test1').value = '';
            document.getElementById('test2').value = '';
            document.getElementById('test3').value = '';
            document.getElementById('resultado').style.display = 'none';
        }
        
        // Debug
        document.addEventListener('DOMContentLoaded', function() {
            console.log('P치gina carregada - teste b치sico');
            
            // Adicionar listeners para debug
            document.getElementById('test1').addEventListener('input', function() {
                console.log('Input 1 alterado:', this.value);
            });
            
            document.getElementById('test2').addEventListener('input', function() {
                console.log('Textarea alterado:', this.value);
            });
            
            document.getElementById('test3').addEventListener('input', function() {
                console.log('Input 3 alterado:', this.value);
            });
        });
    </script>
</body>
</html>
