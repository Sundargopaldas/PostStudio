<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Posts - PostStudio I.A</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            color: white;
        }
        .post-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            margin: 10px 0;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .debug-info {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            font-family: monospace;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Debug Posts - PostStudio I.A</h1>
        
        <div class="debug-info">
            <h3>Status da Sess√£o:</h3>
            <p id="sessionStatus">Verificando...</p>
        </div>
        
        <div>
            <button onclick="checkSession()">Verificar Sess√£o</button>
            <button onclick="loadPosts()">Carregar Posts</button>
            <button onclick="window.location.href='/login'">Ir para Login</button>
            <button onclick="window.location.href='/posts'">Ir para Posts</button>
        </div>
        
        <div id="postsContainer">
            <h3>Posts Encontrados:</h3>
            <div id="postsList">Carregando...</div>
        </div>
        
        <div class="debug-info">
            <h3>Logs de Debug:</h3>
            <div id="debugLogs"></div>
        </div>
    </div>

    <script>
        function log(message) {
            const logs = document.getElementById('debugLogs');
            const timestamp = new Date().toLocaleTimeString();
            logs.innerHTML += `<div>[${timestamp}] ${message}</div>`;
            console.log(message);
        }

        async function checkSession() {
            log('üîÑ Verificando sess√£o...');
            try {
                const response = await fetch('/api/user');
                if (response.ok) {
                    const user = await response.json();
                    document.getElementById('sessionStatus').innerHTML = `‚úÖ Logado como: ${user.name} (ID: ${user.id})`;
                    log(`‚úÖ Usu√°rio logado: ${user.name}`);
                } else {
                    const error = await response.json();
                    document.getElementById('sessionStatus').innerHTML = `‚ùå N√£o logado: ${error.message}`;
                    log(`‚ùå Erro de sess√£o: ${error.message}`);
                }
            } catch (error) {
                document.getElementById('sessionStatus').innerHTML = `‚ùå Erro: ${error.message}`;
                log(`‚ùå Erro de conex√£o: ${error.message}`);
            }
        }

        async function loadPosts() {
            log('üîÑ Carregando posts...');
            try {
                const response = await fetch('/api/posts');
                log(`üì° Status da resposta: ${response.status}`);
                
                if (response.ok) {
                    const posts = await response.json();
                    log(`üìä Posts recebidos: ${posts.length}`);
                    displayPosts(posts);
                } else {
                    const error = await response.json();
                    log(`‚ùå Erro: ${error.message}`);
                    document.getElementById('postsList').innerHTML = `<p>‚ùå Erro: ${error.message}</p>`;
                }
            } catch (error) {
                log(`‚ùå Erro de conex√£o: ${error.message}`);
                document.getElementById('postsList').innerHTML = `<p>‚ùå Erro de conex√£o: ${error.message}</p>`;
            }
        }

        function displayPosts(posts) {
            const container = document.getElementById('postsList');
            
            if (posts.length === 0) {
                container.innerHTML = '<p>Nenhum post encontrado</p>';
                return;
            }

            let html = '';
            posts.forEach((post, index) => {
                html += `
                    <div class="post-card">
                        <h4>Post ${index + 1} - ID: ${post.id}</h4>
                        <p><strong>T√≠tulo:</strong> ${post.title}</p>
                        <p><strong>Conte√∫do:</strong> ${post.content}</p>
                        <p><strong>Template:</strong> ${post.template || 'N/A'}</p>
                        <p><strong>Status:</strong> ${post.status}</p>
                        <p><strong>User ID:</strong> ${post.user_id}</p>
                        <p><strong>Criado em:</strong> ${new Date(post.created_at).toLocaleString('pt-BR')}</p>
                    </div>
                `;
            });
            
            container.innerHTML = html;
            log(`‚úÖ ${posts.length} posts exibidos`);
        }

        // Inicializar
        document.addEventListener('DOMContentLoaded', function() {
            log('üöÄ P√°gina de debug carregada');
            checkSession();
            loadPosts();
        });
    </script>
</body>
</html>
