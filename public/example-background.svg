<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <pattern id="dots" patternUnits="userSpaceOnUse" width="20" height="20">
      <circle cx="10" cy="10" r="1" fill="white" opacity="0.1"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#bg)"/>
  
  <!-- Pattern overlay -->
  <rect width="100%" height="100%" fill="url(#dots)"/>
  
  <!-- Decorative elements -->
  <circle cx="100" cy="100" r="50" fill="white" opacity="0.1"/>
  <circle cx="700" cy="500" r="80" fill="white" opacity="0.05"/>
  <circle cx="600" cy="150" r="30" fill="white" opacity="0.15"/>
  
  <!-- Text overlay -->
  <text x="400" y="300" font-family="Arial, sans-serif" font-size="48" font-weight="bold" text-anchor="middle" fill="white" opacity="0.3">
    PostStudio I.A
  </text>
</svg>
