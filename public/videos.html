    <style>
        .gradient-bg {

        }
        .glass-effect {

            backdrop-filter: blur(10px);

        /* Estilo para o player de v√≠deo */
        .video-player {
            position: relative;
            background: #000;
            border-radius: 12px;
            overflow: hidden;
        }
        
        .video-controls {
            position: absolute;

        /* Estilo para narra√ß√£o */

        /* Indicadores de status */

</head>
<body class="gradient-bg min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-white mb-4">
                <i class="fas fa-video mr-3"></i>Meus V√≠deos
            </h1>
            <p class="text-white/80 text-lg">V√≠deos com legenda, √°udio e narra√ß√£o</p>
        </div>

        <!-- Bot√µes de a√ß√£o -->
        <div class="flex justify-center gap-4 mb-8">
            <button onclick="window.location.href='/video-editor-pro.html'" class="bg-green-500 text-white px-6 py-3 rounded-lg hover:bg-green-600 transition-colors">

            <button onclick="window.location.href='/posts'" class="bg-blue-500 text-white px-6 py-3 rounded-lg hover:bg-blue-600 transition-colors">

        <!-- Lista de v√≠deos -->

            <!-- V√≠deos ser√£o carregados aqui -->
        </div>

        <!-- Mensagem quando n√£o h√° v√≠deos -->
        <div id="noVideosMessage" class="text-center py-12 hidden">
            <div class="glass-effect rounded-2xl p-8">
                <i class="fas fa-video text-6xl text-white/50 mb-4"></i>
                <h3 class="text-2xl font-bold text-white mb-2">Nenhum v√≠deo encontrado</h3>
                <p class="text-white/80 mb-4">Crie seu primeiro v√≠deo profissional com legenda e narra√ß√£o!</p>
                <div class="bg-blue-900/50 border border-blue-500 rounded-lg p-4 mb-6">
                    <p class="text-blue-300 text-sm">
                        <i class="fas fa-info-circle mr-2"></i>
                        Dica: Use o editor de v√≠deo para criar v√≠deos com legendas e narra√ß√£o
                    </p>
                </div>
                <div class="flex gap-4 justify-center">
                    <button onclick="window.location.href='/video-editor-pro.html'" class="bg-green-500 text-white px-6 py-3 rounded-lg hover:bg-green-600 transition-colors">
                        <i class="fas fa-plus mr-2"></i>Criar Primeiro V√≠deo
                    </button>

    <script>
        // Vari√°veis globais
        let videos = [];
        let currentPlayingVideo = null;

        // Inicializa√ß√£o
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üé¨ Carregando p√°gina de v√≠deos...');
            loadVideos();
        });

        // Carregar v√≠deos
        async function loadVideos() {
            try {
                console.log('üì° Carregando v√≠deos...');
                const response = await fetch('/api/posts');
                
                if (response.ok) {
                    const allPosts = await response.json();
                    console.log('üìä Todos os posts carregados:', allPosts.length);
                    console.log('üìä Posts com customiza√ß√£o:', allPosts.filter(p => p.customization).length);
                    
                    // Filtrar apenas v√≠deos
                    videos = allPosts.filter(post => {
                        if (!post.customization) {
                            console.log('‚ùå Post sem customiza√ß√£o:', post.title);
                            return false;
                        }
                        
                        try {
                            const customization = JSON.parse(post.customization);
                            const hasVideo = !!customization.video;
                            const hasCaption = !!customization.videoCaption;
                            const hasNarration = !!customization.narration;
                            
                            console.log(`üîç Post "${post.title}":`, {
                                hasVideo,
                                hasCaption,
                                hasNarration,
                                videoUrl: customization.video
                            });
                            
                            // Considerar v√≠deo se tem URL de v√≠deo v√°lida
                            const isValidUrl = isValidVideoUrl(customization.video);
                            console.log(`üîó URL do v√≠deo "${post.title}": ${customization.video} (v√°lida: ${isValidUrl})`);
                            
                            return hasVideo && isValidUrl;
                        } catch (e) {
                            console.error('‚ùå Erro ao parsear customiza√ß√£o do post:', post.title, e);
                            return false;
                        }
                    });
                    
                    console.log('üé¨ V√≠deos filtrados:', videos.length);
                    console.log('üé¨ Lista de v√≠deos:', videos.map(v => ({ id: v.id, title: v.title })));
                    displayVideos();
                } else {
                    console.error('‚ùå Erro ao carregar posts:', response.status);
                    console.error('‚ùå Resposta:', await response.text());
                }
            } catch (error) {
                console.error('‚ùå Erro ao carregar v√≠deos:', error);
            }
        }

        // Exibir v√≠deos
        function displayVideos() {
            const container = document.getElementById('videosContainer');
            const noVideosMessage = document.getElementById('noVideosMessage');
            
            if (videos.length === 0) {
                container.innerHTML = '';
                noVideosMessage.classList.remove('hidden');
                return;
            }
            
            noVideosMessage.classList.add('hidden');
            
            container.innerHTML = videos.map(video => {
                const customization = JSON.parse(video.customization);
                const hasCaption = !!customization.videoCaption;
                const hasNarration = !!customization.narration;
                
                return `
                    <div class="glass-effect rounded-2xl p-6 video-card" data-video-id="${video.id}">
                        <div class="video-player">
                            <video 
                                id="video-${video.id}" 
                                class="w-full h-64 object-cover"
                                controls
                                muted
                                data-video-caption="${customization.videoCaption || ''}"
                                data-video-caption-font="${customization.videoCaptionFont || 'Arial'}"
                                data-video-caption-size="${customization.videoCaptionSize || '20'}"
                                onerror="handleVideoError(${video.id})"
                            >
                                <source src="${customization.video}" type="video/mp4">
                                <div class="bg-gray-800 text-white p-4 text-center">
                                    <i class="fas fa-exclamation-triangle text-yellow-400 mb-2"></i>
                                    <p>V√≠deo n√£o encontrado</p>
                                    <p class="text-sm text-gray-400">URL: ${customization.video}</p>
                                </div>
                            </video>
                            
                            <!-- Overlay de legenda -->
                            <div id="captionOverlay-${video.id}" class="caption-overlay" style="font-family: ${customization.videoCaptionFont || 'Arial'};">
                                <!-- Legenda ser√° preenchida pela anima√ß√£o palavra por palavra -->
                            </div>
                            
                            <!-- V√≠deo limpo sem controles extras -->
                        </div>
                        
                        <!-- Informa√ß√µes do v√≠deo -->
                        <div class="mt-4">
                            <h3 class="text-lg font-bold text-white mb-2">${video.title}</h3>
                            
                            <!-- Bot√µes de a√ß√£o -->
                            <div class="flex gap-2">
                                <button onclick="playVideo(${video.id})" class="bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600 transition-colors text-sm">
                                    <i class="fas fa-play mr-1"></i>Reproduzir
                                </button>
                                <button onclick="deleteVideo(${video.id})" class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600 transition-colors text-sm">
                                    <i class="fas fa-trash mr-1"></i>Excluir
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
            
            // Configurar event listeners para cada v√≠deo
            videos.forEach(video => {
                setupVideoEvents(video.id);
            });
        }

        // Configurar eventos do v√≠deo
        function setupVideoEvents(videoId) {
            const video = document.getElementById(`video-${videoId}`);
            
            if (!video) {
                console.log(`‚ö†Ô∏è V√≠deo ${videoId} n√£o encontrado, pulando configura√ß√£o de eventos`);
                return;
            }
            
            console.log(`üé¨ Configurando eventos para v√≠deo ${videoId}`);
            
            // Event listeners b√°sicos
            video.addEventListener('loadedmetadata', () => {
                console.log(`üìπ V√≠deo ${videoId} carregado, dura√ß√£o: ${video.duration}s`);
            });
            
            video.addEventListener('timeupdate', () => {
                // Mostrar legenda se necess√°rio
                updateCaptionDisplay(videoId);
            });
            
            video.addEventListener('play', () => {
                console.log(`‚ñ∂Ô∏è V√≠deo ${videoId} iniciado`);
                
                // Resetar flag de anima√ß√£o para permitir re-anima√ß√£o
                const captionOverlay = document.getElementById(`captionOverlay-${videoId}`);
                if (captionOverlay) {
                    captionOverlay.hasBeenAnimated = false;
                    // Limpar anima√ß√£o anterior
                    if (captionOverlay.animationTimeout) {
                        clearTimeout(captionOverlay.animationTimeout);
                    }
                    captionOverlay.isAnimating = false;
                    captionOverlay.innerHTML = '';
                }
                
                // Mostrar legenda com anima√ß√£o
                updateCaptionDisplay(videoId);
                
                // Reproduzir narra√ß√£o se existir
                playNarration(videoId);
            });
            
            video.addEventListener('pause', () => {
                console.log(`‚è∏Ô∏è V√≠deo ${videoId} pausado`);
                // Pausar narra√ß√£o se existir
                pauseNarration(videoId);
            });
            
            video.addEventListener('ended', () => {
                console.log(`üèÅ V√≠deo ${videoId} terminou`);
                // Esconder legenda ap√≥s 1 segundo
                setTimeout(() => {
                    const captionOverlay = document.getElementById(`captionOverlay-${videoId}`);
                    if (captionOverlay) {
                        captionOverlay.classList.remove('show');
                        captionOverlay.style.opacity = '0';
                        console.log(`üëã Legenda do v√≠deo ${videoId} escondida`);
                    }
                }, 1000);
            });
            
            video.addEventListener('error', (e) => {
                console.error(`‚ùå Erro no v√≠deo ${videoId}:`, e);
            });
        }

        // Reproduzir v√≠deo
        function playVideo(videoId) {
            const video = document.getElementById(`video-${videoId}`);
            if (video) {
                // Parar v√≠deo atual se estiver tocando
                if (currentPlayingVideo && currentPlayingVideo !== videoId) {
                    const currentVideo = document.getElementById(`video-${currentPlayingVideo}`);
                    if (currentVideo) {
                        currentVideo.pause();
                    }
                }
                
                currentPlayingVideo = videoId;
                video.play();
            }
        }

        // Reproduzir narra√ß√£o
        async function playNarration(videoId) {
            try {
                const video = videos.find(v => v.id === videoId);
                if (!video) return;
                
                const customization = JSON.parse(video.customization);
                const narration = customization.narration;
                
                if (!narration) return;
                
                console.log('üé§ Reproduzindo narra√ß√£o do v√≠deo:', videoId);
                
                // Mostrar indicador de narra√ß√£o
                const indicator = document.getElementById(`narrationIndicator-${videoId}`);
                if (indicator) {
                    indicator.classList.add('show');
                }
                
                // Se tem √°udio salvo, reproduzir
                if (narration.hasAudio && narration.audioUrl) {
                    const audio = new Audio(narration.audioUrl);
                    audio.volume = 0.8;
                    audio.play();
                    
                    // Esconder legenda quando narra√ß√£o terminar
                    audio.addEventListener('ended', () => {
                        console.log(`üèÅ Narra√ß√£o do v√≠deo ${videoId} terminou - escondendo legenda ap√≥s 1s`);
                        setTimeout(() => {
                            const captionOverlay = document.getElementById(`captionOverlay-${videoId}`);
                            if (captionOverlay) {
                                captionOverlay.classList.remove('show');
                                captionOverlay.style.opacity = '0';
                                console.log(`üëã Legenda do v√≠deo ${videoId} escondida ap√≥s narra√ß√£o`);
                            }
                        }, 1000);
                    });
                } else if (narration.text && narration.voiceId) {
                    // Gerar narra√ß√£o em tempo real
                    const response = await fetch('/api/generate-narration', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            text: narration.text,
                            voiceId: narration.voiceId,
                            speed: 1.0,
                            volume: 0.8
                        })
                    });
                    
                    if (response.ok) {
                        const audioBlob = await response.blob();
                        const audioUrl = URL.createObjectURL(audioBlob);
                        const audio = new Audio(audioUrl);
                        audio.volume = 0.8;
                        audio.play();
                        
                        // Esconder legenda quando narra√ß√£o terminar
                        audio.addEventListener('ended', () => {
                            console.log(`üèÅ Narra√ß√£o do v√≠deo ${videoId} terminou - escondendo legenda ap√≥s 1s`);
                            setTimeout(() => {
                                const captionOverlay = document.getElementById(`captionOverlay-${videoId}`);
                                if (captionOverlay) {
                                    captionOverlay.classList.remove('show');
                                    captionOverlay.style.opacity = '0';
                                    console.log(`üëã Legenda do v√≠deo ${videoId} escondida ap√≥s narra√ß√£o`);
                                }
                            }, 1000);
                        });
                    }
                }
            } catch (error) {
                console.error('‚ùå Erro ao reproduzir narra√ß√£o:', error);
            }
        }

        // Pausar narra√ß√£o
        function pauseNarration(videoId) {
            const indicator = document.getElementById(`narrationIndicator-${videoId}`);
            if (indicator) {
                indicator.classList.remove('show');
            }
        }

        // Mapeamento de fontes
        const fontMapping = {
            // Sans Serif - Modernas
            'font-inter': 'Inter, sans-serif',
            'font-roboto': 'Roboto, sans-serif',
            'font-open-sans': 'Open Sans, sans-serif',
            'font-montserrat': 'Montserrat, sans-serif',
            'font-poppins': 'Poppins, sans-serif',
            'font-lato': 'Lato, sans-serif',
            'font-nunito': 'Nunito, sans-serif',
            'font-rubik': 'Rubik, sans-serif',
            'font-lexend': 'Lexend, sans-serif',
            'font-space-grotesk': 'Space Grotesk, sans-serif',
            'font-comfortaa': 'Comfortaa, cursive',
            // Serif - Elegantes
            'font-playfair': 'Playfair Display, serif',
            'font-merriweather': 'Merriweather, serif',
            'font-pt-serif': 'PT Serif, serif',
            'font-cinzel': 'Cinzel, serif',
            // Display - Impactantes
            'font-bebas': 'Bebas Neue, cursive',
            'font-anton': 'Anton, sans-serif',
            'font-righteous': 'Righteous, cursive',
            'font-bangers': 'Bangers, cursive',
            'font-alfa-slab': 'Alfa Slab One, cursive',
            'font-oswald': 'Oswald, sans-serif',
            'font-audiowide': 'Audiowide, cursive',
            'font-teko': 'Teko, sans-serif',
            // Decorativas
            'font-abril': 'Abril Fatface, cursive',
            'font-lobster': 'Lobster, cursive',
            'font-pacifico': 'Pacifico, cursive',
            'font-dancing': 'Dancing Script, cursive',
            'font-permanent-marker': 'Permanent Marker, cursive',
            // Padr√£o
            'Arial': 'Arial, sans-serif'
        };

        // Atualizar exibi√ß√£o da legenda COM ANIMA√á√ÉO PALAVRA POR PALAVRA
        function updateCaptionDisplay(videoId) {
            const video = document.getElementById(`video-${videoId}`);
            const captionOverlay = document.getElementById(`captionOverlay-${videoId}`);
            
            if (video && captionOverlay) {
                const videoObj = videos.find(v => v.id === videoId);
                if (!videoObj) return;
                
                const customization = JSON.parse(videoObj.customization);
                const caption = customization.videoCaption;
                const captionFont = customization.videoCaptionFont || 'Arial';
                
                // Mostrar legenda quando v√≠deo estiver tocando
                if (!video.paused && video.currentTime > 0) {
                    captionOverlay.classList.add('show');
                    
                    // Animar legenda palavra por palavra apenas uma vez
                    if (caption && !captionOverlay.hasBeenAnimated) {
                        console.log(`üìù Animando legenda do v√≠deo ${videoId}: "${caption}"`);
                        animateVideoCaption(videoId, caption, captionFont);
                        captionOverlay.hasBeenAnimated = true;
                    }
                } else {
                    captionOverlay.classList.remove('show');
                }
            }
        }
        
        // Fun√ß√£o para animar legenda palavra por palavra
        function animateVideoCaption(videoId, caption, font) {
            const captionElement = document.getElementById(`captionOverlay-${videoId}`);
            
            if (!captionElement || !caption) {
                console.log('‚ùå Elemento de legenda ou texto n√£o encontrado');
                return;
            }
            
            console.log(`üé¨ animateVideoCaption - V√≠deo: ${videoId}, Font: ${font}`);
            
            // Parar qualquer anima√ß√£o anterior
            if (captionElement.animationTimeout) {
                clearTimeout(captionElement.animationTimeout);
                captionElement.animationTimeout = null;
            }
            
            // Verificar se j√° est√° animando
            if (captionElement.isAnimating) {
                console.log('‚è∏Ô∏è Legenda j√° est√° animando, resetando...');
                captionElement.isAnimating = false;
            }
            
            // Limpar conte√∫do anterior
            captionElement.innerHTML = '';
            captionElement.textContent = '';
            
            // Marcar como animando
            captionElement.isAnimating = true;
            
            // Aplicar fonte usando o mapeamento
            const fontFamily = fontMapping[font] || font || 'Arial, sans-serif';
            captionElement.style.fontFamily = fontFamily;
            
            console.log(`üìù Iniciando anima√ß√£o palavra por palavra: "${caption}"`);
            
            // Animar palavra por palavra
            animateTextWithAPI(captionElement, caption);
        }
        
        // Fun√ß√£o para animar texto palavra por palavra
        function animateTextWithAPI(element, text) {
            console.log(`üé¨ animateTextWithAPI iniciando - Texto: "${text.substring(0, 50)}..."`);
            
            // Parar anima√ß√£o anterior se existir
            if (element.animationTimeout) {
                clearTimeout(element.animationTimeout);
            }
            
            const words = text.split(' ');
            console.log(`üìù Total de palavras: ${words.length}`);
            
            let currentIndex = 0;
            let currentLine = '';
            let lineCount = 0;
            const maxWordsPerLine = 12; // M√°ximo de palavras por linha
            
            // Limpar elemento completamente
            element.innerHTML = '';
            element.textContent = '';
            
            // Fun√ß√£o para mostrar pr√≥xima palavra
            function showNextWord() {
                if (currentIndex < words.length) {
                    // Adicionar palavra atual √† linha atual
                    currentLine += (currentLine ? ' ' : '') + words[currentIndex];
                    
                    // Verificar se precisa quebrar linha
                    const shouldBreakLine = (currentIndex + 1) % maxWordsPerLine === 0 || 
                                         currentIndex === words.length - 1;
                    
                    if (shouldBreakLine) {
                        // Criar linha
                        const lineDiv = document.createElement('div');
                        lineDiv.textContent = currentLine;
                        lineDiv.style.opacity = '0';
                        lineDiv.style.transition = 'opacity 0.3s ease-in-out';
                        lineDiv.style.color = 'white';
                        lineDiv.style.fontWeight = '400';
                        lineDiv.style.display = 'block';
                        lineDiv.style.textAlign = 'center';
                        lineDiv.style.marginBottom = lineCount > 0 ? '0.15rem' : '0';
                        lineDiv.style.fontSize = '0.85rem';
                        element.appendChild(lineDiv);
                        
                        console.log(`‚ûï Linha ${lineCount + 1} adicionada: "${currentLine}"`);
                        
                        // Animar entrada da linha
                        setTimeout(() => {
                            lineDiv.style.opacity = '1';
                        }, 50);
                        
                        // Reset para pr√≥xima linha
                        currentLine = '';
                        lineCount++;
                    }
                    
                    currentIndex++;
                    
                    // Continuar com pr√≥xima palavra
                    element.animationTimeout = setTimeout(showNextWord, 100); // 100ms entre palavras
                } else {
                    // Anima√ß√£o conclu√≠da
                    console.log(`‚úÖ Anima√ß√£o conclu√≠da - ${lineCount} linhas criadas`);
                    element.animationTimeout = null;
                    element.isAnimating = false;
                }
            }
            
            // Iniciar anima√ß√£o
            showNextWord();
        }

        // Formatar tempo
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return mins + ':' + (secs < 10 ? '0' : '') + secs;
        }

        function handleVideoError(videoId) {

        // Validar URL de v√≠deo
        function isValidVideoUrl(url) {
            if (!url) return false;
            
            // URLs blob s√£o tempor√°rias e n√£o funcionam ap√≥s reload
            if (url.startsWith('blob:')) {
                console.warn('‚ö†Ô∏è URL blob detectada (tempor√°ria):', url);
                return false;
            }
            
            // URLs que come√ßam com /uploads/ s√£o v√°lidas (URLs relativas)
            if (url.startsWith('/uploads/')) {
                return true;
            }
            
            // URLs que come√ßam com http s√£o v√°lidas
            if (url.startsWith('http://') || url.startsWith('https://')) {
                return true;
            }
            
            // Verificar se √© uma URL v√°lida (para URLs absolutas)
            try {
                new URL(url);
                return true;
            } catch (e) {
                return false;
            }
        }

        // Converter blob para URL persistente
        async function convertBlobToPersistentUrl(blobUrl) {
            try {
                // Se √© uma URL blob, tentar converter
                if (blobUrl.startsWith('blob:')) {
                    console.log('üîÑ Convertendo blob para URL persistente...');
                    
                    // Buscar o blob
                    const response = await fetch(blobUrl);
                    if (response.ok) {
                        const blob = await response.blob();
                        
                        // Criar FormData para upload
                        const formData = new FormData();
                        formData.append('video', blob, 'video.mp4');
                        
                        // Upload para servidor
                        const uploadResponse = await fetch('/api/upload-video', {
                            method: 'POST',
                            body: formData
                        });
                        
                        if (uploadResponse.ok) {
                            const result = await uploadResponse.json();
                            console.log('‚úÖ V√≠deo convertido para URL persistente:', result.url);
                            return result.url;
                        }
                    }
                }
                
                return blobUrl; // Retornar URL original se n√£o for blob
            } catch (error) {
                console.error('‚ùå Erro ao converter blob:', error);
                return null;
            }
        }
