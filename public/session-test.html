<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Sess√£o</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>üîê Teste de Sess√£o</h1>
    
    <div class="section">
        <h3>1. Status da Sess√£o</h3>
        <button onclick="checkSession()">Verificar Sess√£o</button>
        <div id="sessionResult"></div>
    </div>
    
    <div class="section">
        <h3>2. Fazer Login</h3>
        <input type="email" id="email" placeholder="Email" value="sundaragopaldas@gmail.com">
        <input type="password" id="password" placeholder="Senha" value="123456">
        <button onclick="doLogin()">Fazer Login</button>
        <div id="loginResult"></div>
    </div>
    
    <div class="section">
        <h3>3. Testar Posts JSON</h3>
        <button onclick="testPostsJson()">Testar Posts JSON</button>
        <div id="postsResult"></div>
    </div>
    
    <div class="section">
        <h3>4. Navega√ß√£o</h3>
        <button onclick="window.location.href='/editors'">Ir para Editores</button>
        <button onclick="window.location.href='/image-editor'">Ir para Image Editor</button>
        <button onclick="window.location.href='/posts'">Ir para Posts</button>
    </div>

    <script>
        async function checkSession() {
            const result = document.getElementById('sessionResult');
            try {
                const response = await fetch('/api/user');
                if (response.ok) {
                    const data = await response.json();
                    result.innerHTML = `<div class="success">‚úÖ Sess√£o ativa: ${data.user.name} (${data.user.email})</div>`;
                } else {
                    result.innerHTML = `<div class="error">‚ùå Sess√£o n√£o encontrada</div>`;
                }
            } catch (error) {
                result.innerHTML = `<div class="error">‚ùå Erro: ${error.message}</div>`;
            }
        }
        
        async function doLogin() {
            const result = document.getElementById('loginResult');
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    result.innerHTML = `<div class="success">‚úÖ Login realizado: ${data.user.name}</div>`;
                    // Verificar sess√£o ap√≥s login
                    setTimeout(checkSession, 1000);
                } else {
                    const error = await response.text();
                    result.innerHTML = `<div class="error">‚ùå Login falhou: ${error}</div>`;
                }
            } catch (error) {
                result.innerHTML = `<div class="error">‚ùå Erro: ${error.message}</div>`;
            }
        }
        
        async function testPostsJson() {
            const result = document.getElementById('postsResult');
            try {
                const response = await fetch('/api/posts/json', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        title: 'Teste de Sess√£o',
                        content: 'Este √© um teste da sess√£o',
                        hashtags: '#teste #sessao',
                        template: 'Teste Sess√£o',
                        platforms: JSON.stringify(['instagram']),
                        customization: JSON.stringify({ test: true })
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    result.innerHTML = `<div class="success">‚úÖ Post criado: ${data.message}</div>`;
                } else {
                    const error = await response.text();
                    result.innerHTML = `<div class="error">‚ùå Erro: ${error}</div>`;
                }
            } catch (error) {
                result.innerHTML = `<div class="error">‚ùå Erro: ${error.message}</div>`;
            }
        }
        
        // Verificar sess√£o ao carregar a p√°gina
        window.onload = function() {
            checkSession();
        };
    </script>
</body>
</html>
