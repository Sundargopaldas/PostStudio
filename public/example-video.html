<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V√≠deo de Exemplo - PostStudio I.A</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #1a1a1a;
            color: white;
            font-family: Arial, sans-serif;
        }
        .video-container {
            max-width: 800px;
            margin: 0 auto;
            background: #2a2a2a;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .video-header {
            background: linear-gradient(135deg, #667eea, #764ba2);
            padding: 20px;
            text-align: center;
        }
        .video-content {
            padding: 20px;
        }
        .video-player {
            width: 100%;
            height: 400px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
            background-size: 400% 400%;
            animation: gradientShift 8s ease infinite;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .play-button {
            width: 80px;
            height: 80px;
            background: rgba(255,255,255,0.9);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .play-button:hover {
            transform: scale(1.1);
            background: white;
        }
        .play-button::after {
            content: '‚ñ∂';
            font-size: 24px;
            color: #333;
            margin-left: 4px;
        }
        .caption {
            position: absolute;
            bottom: 20px;
            left: 20px;
            right: 20px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 15px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
        }
        .video-info {
            padding: 20px;
            background: #333;
        }
        .info-item {
            margin-bottom: 10px;
        }
        .info-label {
            font-weight: bold;
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <div class="video-header">
            <h1>üé¨ V√≠deo de Exemplo - PostStudio I.A</h1>
            <p>Demonstra√ß√£o de v√≠deo com legenda animada</p>
        </div>
        
        <div class="video-content">
            <div class="video-player" onclick="playVideo()">
                <div class="play-button"></div>
                <div class="caption" id="caption">
                    <span id="caption-text">Criando conte√∫do incr√≠vel com PostStudio I.A...</span>
                </div>
            </div>
        </div>
        
        <div class="video-info">
            <div class="info-item">
                <span class="info-label">T√≠tulo:</span> Criando Conte√∫do com IA
            </div>
            <div class="info-item">
                <span class="info-label">Dura√ß√£o:</span> 30 segundos
            </div>
            <div class="info-item">
                <span class="info-label">Legenda:</span> "Criando conte√∫do incr√≠vel com PostStudio I.A..."
            </div>
            <div class="info-item">
                <span class="info-label">Fonte:</span> Arial
            </div>
            <div class="info-item">
                <span class="info-label">Resolu√ß√£o:</span> 800x400
            </div>
        </div>
    </div>

    <script>
        let isPlaying = false;
        let animationInterval;
        
        function playVideo() {
            if (!isPlaying) {
                isPlaying = true;
                document.querySelector('.play-button').style.display = 'none';
                animateCaption();
                
                // Simular dura√ß√£o do v√≠deo
                setTimeout(() => {
                    stopVideo();
                }, 10000);
            }
        }
        
        function stopVideo() {
            isPlaying = false;
            document.querySelector('.play-button').style.display = 'flex';
            clearInterval(animationInterval);
            document.getElementById('caption-text').textContent = 'Criando conte√∫do incr√≠vel com PostStudio I.A...';
        }
        
        function animateCaption() {
            const text = "Criando conte√∫do incr√≠vel com PostStudio I.A...";
            const words = text.split(' ');
            let currentIndex = 0;
            
            function showNextWord() {
                if (currentIndex < words.length && isPlaying) {
                    const captionText = document.getElementById('caption-text');
                    captionText.textContent = words.slice(0, currentIndex + 1).join(' ');
                    currentIndex++;
                    animationInterval = setTimeout(showNextWord, 300);
                }
            }
            
            showNextWord();
        }
        
        // Reiniciar anima√ß√£o quando clicar no v√≠deo
        document.querySelector('.video-player').addEventListener('click', function() {
            if (isPlaying) {
                stopVideo();
                setTimeout(() => {
                    playVideo();
                }, 100);
            }
        });
    </script>
</body>
</html>
