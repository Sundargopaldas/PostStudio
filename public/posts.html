    <script>

        // Fun√ß√£o para mostrar legendas com anima√ß√£o palavra por palavra
        function animateVideoCaption(postId, caption, font) {
            const captionElement = document.getElementById(`videoCaption-${postId}`);
            
            if (!captionElement || !caption) {
                console.log('‚ùå Elemento de legenda ou texto n√£o encontrado');
                return;
            }
            
            console.log(`üé¨ animateVideoCaption - Post: ${postId}, Font: ${font}`);
            
            // Parar qualquer anima√ß√£o anterior
            if (captionElement.animationTimeout) {
                clearTimeout(captionElement.animationTimeout);
                captionElement.animationTimeout = null;
            }
            
            // Verificar se j√° est√° animando para evitar duplica√ß√£o
            if (captionElement.isAnimating) {
                console.log('‚è∏Ô∏è Legenda j√° est√° animando, resetando...');
                captionElement.isAnimating = false;
            }
            
            // Limpar conte√∫do anterior
            captionElement.innerHTML = '';
            captionElement.textContent = '';
            
            // Marcar como animando
            captionElement.isAnimating = true;
            
            // Aplicar fonte usando o mapeamento
            const fontFamily = fontMapping[font] || font || 'Arial, sans-serif';
            captionElement.style.fontFamily = fontFamily;
            captionElement.style.opacity = '1';
            captionElement.style.display = 'flex';
            captionElement.style.visibility = 'visible';
            captionElement.style.flexDirection = 'column';
            captionElement.style.justifyContent = 'center';
            captionElement.style.alignItems = 'center';
            
            console.log(`üìù Iniciando anima√ß√£o palavra por palavra: "${caption}"`);
            
            // Animar palavra por palavra
            animateTextWithAPI(captionElement, caption);
        }
        
        // Fun√ß√£o para animar texto usando API gratuita (CORRIGIDA)
        function animateTextWithAPI(element, text) {
            console.log(`üé¨ animateTextWithAPI iniciando - Texto: "${text.substring(0, 50)}..."`);
            
            // Parar anima√ß√£o anterior se existir
            if (element.animationTimeout) {
                clearTimeout(element.animationTimeout);
            }
            
            const words = text.split(' ');
            console.log(`üìù Total de palavras: ${words.length}`);
            
            let currentIndex = 0;
            let currentLine = '';
            let lineCount = 0;
            const maxWordsPerLine = 12; // M√°ximo de palavras por linha
            
            // Limpar elemento completamente
            element.innerHTML = '';
            element.textContent = '';
            
            // Fun√ß√£o para mostrar pr√≥xima palavra
            function showNextWord() {
                if (currentIndex < words.length) {
                    // Adicionar palavra atual √† linha atual
                    currentLine += (currentLine ? ' ' : '') + words[currentIndex];
                    
                    // Verificar se precisa quebrar linha
                    const shouldBreakLine = (currentIndex + 1) % maxWordsPerLine === 0 || 
                                         currentIndex === words.length - 1;
                    
                    if (shouldBreakLine) {
                        // Criar linha
                        const lineDiv = document.createElement('div');
                        lineDiv.textContent = currentLine;
                        lineDiv.style.opacity = '0';
                        lineDiv.style.transition = 'opacity 0.3s ease-in-out';
                        lineDiv.style.color = 'white';
                        lineDiv.style.fontWeight = '400';
                        lineDiv.style.display = 'block';
                        lineDiv.style.textAlign = 'center';
                        lineDiv.style.marginBottom = lineCount > 0 ? '0.15rem' : '0';
                        lineDiv.style.fontSize = '0.85rem';
                        element.appendChild(lineDiv);
                        
                        console.log(`‚ûï Linha ${lineCount + 1} adicionada: "${currentLine}"`);
                        
                        // Animar entrada da linha
                        setTimeout(() => {
                            lineDiv.style.opacity = '1';
                        }, 50);
                        
                        // Reset para pr√≥xima linha
                        currentLine = '';
                        lineCount++;
                    }
                    
                    currentIndex++;
                    
                    // Continuar com pr√≥xima palavra (velocidade mais r√°pida)
                    element.animationTimeout = setTimeout(showNextWord, 100); // 100ms entre palavras (era 150ms)
                } else {
                    // Anima√ß√£o conclu√≠da
                    console.log(`‚úÖ Anima√ß√£o conclu√≠da - ${lineCount} linhas criadas`);
                    element.animationTimeout = null;
                    element.isAnimating = false; // Marcar como n√£o animando
                }
            }
            
            // Iniciar anima√ß√£o
            showNextWord();
        }

        // Helper para verificar se uma URL de v√≠deo √© v√°lida
        function isValidVideoUrl(url) {
            if (!url) return false;
            if (typeof url !== 'string') return false;
            if (url === '') return false;
            if (url === 'null' || url === 'undefined') return false;
            // Verificar se come√ßa com http/https ou blob ou /uploads
            return url.startsWith('http') || url.startsWith('blob:') || url.startsWith('/uploads/');
        }

        // Helper para verificar se um post √© um v√≠deo
        function isPostVideo(post) {
            if (!post.customization) return false;
            
            // Verificar se customiza√ß√£o √© inv√°lida
            if (post.customization === '[object Object]' || post.customization === 'undefined') {
                return false;
            }
            
            try {
                let customization;
                if (typeof post.customization === 'string') {
                    customization = JSON.parse(post.customization);
                } else {
                    customization = post.customization;
                }
                
                // Considerar v√≠deo se tem URL de v√≠deo v√°lida
                return !!customization.video && isValidVideoUrl(customization.video);
            } catch (e) {
                return false;
            }
        }

                } else {

            } catch (error) {
                console.error('‚ùå Erro de conex√£o:', error);
                console.error('‚ùå Stack trace:', error.stack);

        // Confirmar dele√ß√£o
        async function confirmDelete(postId) {
            try {
                console.log(`üóëÔ∏è Deletando post ${postId}...`);
                console.log(`üîç URL da requisi√ß√£o: /api/posts/${postId}`);
                console.log(`üîç M√©todo: DELETE`);
                
                // Verificar se o post ainda existe no DOM
                const postElement = document.querySelector(`[data-post-id="${postId}"]`);
                if (!postElement) {
                    console.log(`‚ö†Ô∏è Post ${postId} n√£o encontrado no DOM - j√° foi deletado`);
                    closeDeleteModal();
                    showNotification('Post j√° foi deletado', 'info');
                    return;
                }
                
                // Mostrar loading
                const deleteButton = event.target;
                const originalText = deleteButton.innerHTML;
                deleteButton.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Deletando...';
                deleteButton.disabled = true;
                
                console.log(`üì§ Enviando requisi√ß√£o DELETE para /api/posts/${postId}`);
                
                const response = await fetch(`/api/posts/${postId}`, {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json',
                        'Cache-Control': 'no-cache'
                    },
                    cache: 'no-store'
                });
                
                console.log(`üì• Resposta recebida:`, response.status, response.statusText);
                
                const data = await response.json();
                
                if (response.ok) {
                    console.log('‚úÖ Post deletado com sucesso');
                    
                    // Fechar modal
                    closeDeleteModal();
                    
                    // Mostrar notifica√ß√£o de sucesso
                    showNotification('Post deletado com sucesso!', 'success');
                    
                    // Remover o card do DOM imediatamente
                    const node = document.querySelector(`[data-post-id="${postId}"]`);
                    if (node && node.parentElement) {
                        node.parentElement.removeChild(node);
                    }
                    
                    // Recarregar a lista de posts sem cache para garantir sincroniza√ß√£o
                    await new Promise(r => setTimeout(r, 150));
                    loadPosts();
                } else {
                    console.error('‚ùå Erro ao deletar post:', data.message);
                    
                    // Se o post n√£o foi encontrado, recarregar a lista
                    if (response.status === 404) {
                        console.log('üîÑ Post n√£o encontrado - recarregando lista');
                        closeDeleteModal();
                        showNotification('Post n√£o encontrado', 'info');
                        loadPosts();
                        return;
                    }
                    
                    showNotification(data.message || 'Erro ao deletar post', 'error');
                    
                    // Restaurar bot√£o
                    deleteButton.innerHTML = originalText;
                    deleteButton.disabled = false;
                }
            } catch (error) {
                console.error('‚ùå Erro de conex√£o:', error);
                showNotification('Erro de conex√£o. Tente novamente.', 'error');

                deleteButton.disabled = false;
            }
        }

        // Fun√ß√£o para habilitar √°udio automaticamente quando a p√°gina carregar
        function enableAudioOnLoad() {
            console.log('üîä Habilitando √°udio automaticamente...');

                console.log(`üîä Encontrados ${videos.length} v√≠deos para configurar`);
                
            videos.forEach((video, index) => {
                    console.log(`üîä Configurando v√≠deo ${index + 1} automaticamente`);
                
                    // FOR√áAR configura√ß√µes de √°udio de forma mais agressiva
                video.muted = false;
                    video.volume = 1.0;
                video.defaultMuted = false;
                
                    // Remover TODOS os atributos que bloqueiam √°udio
                video.removeAttribute('muted');
                    video.removeAttribute('defaultMuted');
                    
                    // Adicionar atributos que garantem √°udio
                    video.setAttribute('muted', 'false');
                    video.setAttribute('volume', '1.0');
                    video.setAttribute('defaultMuted', 'false');
                    
                    // FOR√áAR configura√ß√µes via JavaScript
                    Object.defineProperty(video, 'muted', {
                        get: () => false,
                        set: () => false
                    });
                    
                    Object.defineProperty(video, 'volume', {
                        get: () => 1.0,
                        set: () => 1.0
                    });
                    
                    console.log(`üîä V√≠deo ${index + 1} configurado:`, {
                    muted: video.muted,
                    volume: video.volume,
                    defaultMuted: video.defaultMuted
                });
            });

            if (status) {

                `;
            }

        }
