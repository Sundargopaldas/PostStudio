    <script>
        // Carregar dados do usu√°rio
        async function loadUserData() {
            try {
                const response = await fetch('/api/user');
                if (response.ok) {
                    const data = await response.json();

        // Fun√ß√£o para mostrar legendas com anima√ß√£o de API gratuita - VERS√ÉO FOR√áADA
        function animateVideoCaption(postId, caption, font, speed = 1000, pauseSpeed = 2000) {
            console.log(`üìù FOR√áANDO legenda para post ${postId}:`, caption);
            
            const captionElement = document.getElementById(`videoCaption-${postId}`);
            
            if (!captionElement) {
                console.log(`‚ùå Elemento de legenda n√£o encontrado para post ${postId}, criando...`);
                
                // Criar elemento de legenda se n√£o existir
                const videoContainer = document.querySelector(`[data-post-id="${postId}"]`);
                if (videoContainer) {
                    const videoElement = videoContainer.querySelector('video');
                    if (videoElement) {
                        const newCaptionElement = document.createElement('div');
                        newCaptionElement.id = `videoCaption-${postId}`;
                        newCaptionElement.className = 'absolute bottom-4 left-4 right-4 bg-black/80 text-white text-sm px-3 py-2 rounded-lg z-10';
                        newCaptionElement.style.fontFamily = font;
                        newCaptionElement.style.wordWrap = 'break-word';
                        newCaptionElement.style.maxWidth = 'calc(100% - 2rem)';
                        newCaptionElement.style.lineHeight = '1.4';
                        newCaptionElement.style.minHeight = '2.8rem';
                        newCaptionElement.style.display = 'flex';
                        newCaptionElement.style.alignItems = 'center';
                        newCaptionElement.style.justifyContent = 'center';
                        newCaptionElement.style.textAlign = 'center';
                        
                        videoElement.parentElement.appendChild(newCaptionElement);
                        console.log('‚úÖ Elemento de legenda criado!');
                    }
                }
            }
            
            const finalCaptionElement = document.getElementById(`videoCaption-${postId}`);
            if (!finalCaptionElement || !caption) {
                console.log(`‚ùå Elemento de legenda ainda n√£o encontrado para post ${postId}`);
                return;
            }
            
            // Verificar se j√° est√° animando para evitar duplica√ß√£o
            if (finalCaptionElement.isAnimating) {
                console.log(`‚è∏Ô∏è Legenda j√° est√° animando para post ${postId}`);
                return;
            }
            
            console.log(`üìù Animando legenda para post ${postId}:`, caption);
            
            // Marcar como animando
            finalCaptionElement.isAnimating = true;
            
            // FOR√áAR exibi√ß√£o
            finalCaptionElement.style.fontFamily = font;
            finalCaptionElement.style.opacity = '1';
            finalCaptionElement.style.display = 'block';
            finalCaptionElement.style.visibility = 'visible';
            
            // Usar anima√ß√£o de API gratuita
            animateTextWithAPI(finalCaptionElement, caption);
        }
        
        // Fun√ß√£o para animar texto usando API gratuita (CORRIGIDA)
        function animateTextWithAPI(element, text) {
            // Parar anima√ß√£o anterior se existir
            if (element.animationTimeout) {
                clearTimeout(element.animationTimeout);
            }
            
            const words = text.split(' ');
            let currentIndex = 0;
            let currentLine = '';
            let lineCount = 0;
            const maxWordsPerLine = 8; // M√°ximo de palavras por linha
            
            // Limpar elemento completamente
            element.innerHTML = '';
            element.textContent = '';
            
            // Fun√ß√£o para mostrar pr√≥xima palavra
            function showNextWord() {
                if (currentIndex < words.length) {
                    // Adicionar palavra atual √† linha atual
                    currentLine += (currentLine ? ' ' : '') + words[currentIndex];
                    
                    // Verificar se precisa quebrar linha
                    const shouldBreakLine = (currentIndex + 1) % maxWordsPerLine === 0 || 
                                         currentIndex === words.length - 1;
                    
                    if (shouldBreakLine) {
                        // Criar linha
                        const lineDiv = document.createElement('div');
                        lineDiv.textContent = currentLine;
                        lineDiv.style.opacity = '0';
                        lineDiv.style.transition = 'opacity 0.3s ease-in-out';
                        lineDiv.style.color = 'white';
                        lineDiv.style.fontWeight = 'bold';
                        lineDiv.style.display = 'block';
                        lineDiv.style.textAlign = 'center';
                        lineDiv.style.marginBottom = lineCount > 0 ? '0.25rem' : '0';
                        element.appendChild(lineDiv);
                        
                        // Animar entrada da linha
                        setTimeout(() => {
                            lineDiv.style.opacity = '1';
                        }, 50);
                        
                        // Reset para pr√≥xima linha
                        currentLine = '';
                        lineCount++;
                    }
                    
                    currentIndex++;
                    
                    // Continuar com pr√≥xima palavra
                    element.animationTimeout = setTimeout(showNextWord, 150);
                } else {
                    // Anima√ß√£o conclu√≠da
                    element.animationTimeout = null;
                    element.isAnimating = false; // Marcar como n√£o animando
                    console.log('‚úÖ Anima√ß√£o de texto conclu√≠da');
                }
            }
            
            // Iniciar anima√ß√£o
            showNextWord();
            console.log('üìù Anima√ß√£o de texto iniciada:', text);
        }

        // Carregar posts
        async function loadPosts() {
            try {
                console.log('üîÑ Carregando posts...');
                console.log('üîç URL da API: /api/posts');
                
                // Adicionar timeout √† requisi√ß√£o
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 10000); // 10 segundos
                
                const response = await fetch('/api/posts', {
                    signal: controller.signal,
                    credentials: 'include' // Incluir cookies de sess√£o
                });
                
                clearTimeout(timeoutId);
                
                console.log('üì° Status da resposta:', response.status);
                console.log('üì° Status Text:', response.statusText);
                console.log('üì° Headers da resposta:', response.headers);
                console.log('üì° Response OK?', response.ok);
                
                if (response.ok) {
                    const posts = await response.json();
                    console.log('üìä Posts recebidos:', posts);
                    console.log('üìä N√∫mero de posts:', posts.length);
                    
                    if (posts.length > 0) {
                        console.log('‚úÖ Exibindo posts...');
                        // Tornar posts acess√≠veis globalmente para suporte a edi√ß√£o
                        window._posts = posts;
                        displayPosts(posts);
                    } else {
                        console.log('‚ö†Ô∏è Nenhum post encontrado');
                        document.getElementById('noPosts').classList.remove('hidden');
                    }
                } else {
                    const errorText = await response.text();
                    console.error('‚ùå Erro na resposta:', response.status, errorText);
                    
                    try {
                        const error = JSON.parse(errorText);
                        console.error('‚ùå Erro JSON:', error);
                    } catch (e) {
                        console.error('‚ùå Erro n√£o √© JSON:', errorText);
                    }
                    
                    if (response.status === 401) {
                        console.log('üîê Usu√°rio n√£o autenticado - tentando login autom√°tico...');
                        // Tentar fazer login autom√°tico
                        await autoLogin();
                        // Tentar carregar posts novamente
                        const retryResponse = await fetch('/api/posts');
                        if (retryResponse.ok) {
                            const posts = await retryResponse.json();
                            displayPosts(posts);
                        } else {
                            console.log('‚ö†Ô∏è Ainda n√£o autenticado ap√≥s login autom√°tico');
                            document.getElementById('noPosts').classList.remove('hidden');
                        }
                    } else {
                        console.log('‚ö†Ô∏è Mostrando mensagem de erro');
                        document.getElementById('noPosts').classList.remove('hidden');
                    }
                }
            } catch (error) {
                console.error('‚ùå Erro de conex√£o:', error);
                console.error('‚ùå Stack trace:', error.stack);
                document.getElementById('noPosts').classList.remove('hidden');
            } finally {
                console.log('üèÅ Finalizando carregamento...');
                document.getElementById('loadingPosts').classList.add('hidden');
            }
        }

        // Login autom√°tico
        async function autoLogin() {
            try {
                console.log('üîê Tentando login autom√°tico...');
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: 'sundaragopaldas@gmail.com',
                        password: '123456'
                    })
                });
                
                if (response.ok) {
                    console.log('‚úÖ Login autom√°tico realizado com sucesso');
                } else {
                    console.log('‚ùå Falha no login autom√°tico');
                }
            } catch (error) {
                console.error('‚ùå Erro no login autom√°tico:', error);
            }
        }

        // Exibir posts
        function displayPosts(posts) {
            console.log('üé® Iniciando exibi√ß√£o de posts...');
            console.log('üìä Posts para exibir:', posts);
            console.log('üìä Tipo de posts:', typeof posts);
            console.log('üìä √â array?', Array.isArray(posts));
            console.log('üìä Length:', posts ? posts.length : 'undefined');
            
            const container = document.getElementById('postsContainer');
            console.log('üì¶ Container encontrado:', container);
            console.log('üì¶ Container innerHTML antes:', container.innerHTML);
            
            if (!posts || posts.length === 0) {
                console.log('‚ö†Ô∏è Nenhum post para exibir');
                console.log('‚ö†Ô∏è Mostrando mensagem "Nenhum post encontrado"');
                document.getElementById('noPosts').classList.remove('hidden');
                return;
            }

            console.log(`üîÑ Processando ${posts.length} posts...`);
            
            // Limpar container antes de adicionar novos posts
            container.innerHTML = '';
            
            posts.forEach((post, index) => {
                console.log(`üìù Processando post ${index + 1}:`, post);
                console.log(`üîç Post ID: ${post.id}`);
                console.log(`üîç Post tem ID? ${!!post.id}`);
                
                // Determinar estilo baseado no template
                const templateStyle = getTemplateStyle(post.template);
                
                // Aplicar customiza√ß√µes se existirem
                let customStyle = {};
                if (post.customization) {
                    try {
                        const customization = JSON.parse(post.customization);
                        customStyle = {
                            font: customization.font || templateStyle.fontFamily,
                            color: customization.color || templateStyle.textColor,
                            background: customization.background || templateStyle.bgClass,
                            textEffect: customization.textEffect || 'normal',
                            video: customization.video || null,
                            videoCaption: customization.videoCaption || '',
                            videoCaptionFont: customization.videoCaptionFont || 'Arial',
                            backgroundImage: customization.backgroundImage || null,
                            partialImage: customization.partialImage || null,
                            narration: customization.narration || null
                        };
                        
                        // Debug do v√≠deo
                        if (customStyle.video) {
                            console.log(`üé¨ Post ${post.id} - V√≠deo encontrado:`, customStyle.video);
                        } else {
                            console.log(`üé¨ Post ${post.id} - Nenhum v√≠deo encontrado`);
                        }
                        
                        // Verificar se a cor est√° sendo aplicada corretamente
                        if (customization.color && customization.color !== customStyle.color) {
                            console.log(`‚ö†Ô∏è Post ${post.id} - Cor n√£o aplicada corretamente!`);
                            console.log(`‚ö†Ô∏è Cor esperada: ${customization.color}`);
                            console.log(`‚ö†Ô∏è Cor aplicada: ${customStyle.color}`);
                            // For√ßar a cor personalizada
                            customStyle.color = customization.color;
                        }
                        console.log(`üé® Post ${post.id} - Customiza√ß√£o aplicada:`, customStyle);
                        console.log(`üé® Post ${post.id} - Cor escolhida:`, customization.color);
                        console.log(`üé® Post ${post.id} - Cor aplicada:`, customStyle.color);
                    } catch (e) {
                        console.log('Erro ao parsear customiza√ß√£o:', e);
                        customStyle = templateStyle;
                    }
                } else {
                    customStyle = templateStyle;
                    console.log(`üé® Post ${post.id} - Usando estilo do template:`, customStyle);
                }
                
                const postCard = document.createElement('div');
                postCard.className = `post-card hover-lift rounded-2xl p-6 ${customStyle.background} animate-fade-in`;
                postCard.style.animationDelay = `${index * 0.1}s`;
                postCard.setAttribute('data-post-id', post.id);
                
                // Adicionar dados das legendas para acesso f√°cil
                if (customStyle.videoCaption) {
                    postCard.setAttribute('data-video-caption', customStyle.videoCaption);
                    postCard.setAttribute('data-video-caption-font', customStyle.videoCaptionFont || 'Arial');
                    console.log('üìù Dados de legenda adicionados ao post:', post.id, customStyle.videoCaption);
                }
                
                // Aplicar imagem de fundo se existir
                if (customStyle.backgroundImage) {
                    postCard.style.backgroundImage = `url(${customStyle.backgroundImage})`;
                    postCard.style.backgroundSize = 'cover';
                    postCard.style.backgroundPosition = 'center';
                    postCard.style.backgroundRepeat = 'no-repeat';
                }
                
                // Adicionar imagem parcial se existir
                if (customStyle.partialImage) {
                    postCard.setAttribute('data-partial-image', customStyle.partialImage);
                }

                // Resolver fonte: aceita classe (ex: 'font-inter'), forma antiga Tailwind JIT (ex: "font-['Abril Fatface']")
                // ou nome de fam√≠lia (ex: 'Merriweather')

        // Fun√ß√£o para reproduzir narra√ß√£o
        async function playNarration(postId) {
            try {
                console.log('üé§ Reproduzindo narra√ß√£o do post:', postId);
                
                // Encontrar o post
                const post = window._posts.find(p => p.id === postId);
                if (!post) {
                    console.error('‚ùå Post n√£o encontrado:', postId);
                    return;
                }
                
                // Extrair dados da narra√ß√£o
                let narrationData = null;
                if (post.customization) {
                    try {
                        const customization = JSON.parse(post.customization);
                        narrationData = customization.narration;
                    } catch (e) {
                        console.error('‚ùå Erro ao parsear customiza√ß√£o:', e);
                        return;
                    }
                }
                
                if (!narrationData) {
                    console.error('‚ùå Nenhuma narra√ß√£o encontrada para o post:', postId);
                    alert('Nenhuma narra√ß√£o encontrada para este post.');
                    return;
                }
                
                console.log('üé§ Dados da narra√ß√£o:', narrationData);
                
                // Verificar se tem √°udio gerado
                if (narrationData.hasAudio && narrationData.audioUrl) {
                    console.log('üéµ Narra√ß√£o j√° gerada, reproduzindo √°udio salvo...');
                    console.log('üéµ URL do √°udio:', narrationData.audioUrl);
                    
                    // Reproduzir √°udio salvo
                    const audio = new Audio(narrationData.audioUrl);
                    
                    // Atualizar bot√£o para mostrar que est√° reproduzindo
                    const button = document.getElementById(`narration-${postId}`);
                    if (button) {
                        button.innerHTML = '<i class="fas fa-pause mr-1"></i><span>Pausar</span>';
                        button.onclick = () => {
                            audio.pause();
                            button.innerHTML = '<i class="fas fa-play mr-1"></i><span>Reproduzir</span>';
                            button.onclick = () => playNarration(postId);
                        };
                    }
                    
                    audio.play().then(() => {
                        console.log('‚úÖ √Åudio salvo reproduzindo!');
                    }).catch(error => {
                        console.error('‚ùå Erro ao reproduzir √°udio salvo:', error);
                        alert('Erro ao reproduzir √°udio salvo.');
                    });
                    
                    audio.onended = () => {
                        if (button) {
                            button.innerHTML = '<i class="fas fa-play mr-1"></i><span>Reproduzir</span>';
                            button.onclick = () => playNarration(postId);
                        }
                    };
                    
                } else if (narrationData.text && narrationData.voiceId) {
                    console.log('üé§ Gerando narra√ß√£o em tempo real...');
                    
                    // Gerar narra√ß√£o usando ElevenLabs
                    const response = await fetch('/api/generate-narration', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            text: narrationData.text,
                            voiceId: narrationData.voiceId,
                            speed: narrationData.speed || 1.0,
                            volume: narrationData.volume || 1.0
                        })
                    });
                    
                    if (response.ok) {
                        const audioBlob = await response.blob();
                        const audioUrl = URL.createObjectURL(audioBlob);
                        const audio = new Audio(audioUrl);
                        
                        // Atualizar bot√£o para mostrar que est√° reproduzindo
                        const button = document.getElementById(`narration-${postId}`);
                        if (button) {
                            button.innerHTML = '<i class="fas fa-pause mr-1"></i><span>Pausar</span>';
                            button.onclick = () => {
                                audio.pause();
                                button.innerHTML = '<i class="fas fa-play mr-1"></i><span>Reproduzir</span>';
                                button.onclick = () => playNarration(postId);
                            };
                        }
                        
                        audio.play().then(() => {
                            console.log('‚úÖ Narra√ß√£o reproduzindo!');
                        }).catch(error => {
                            console.error('‚ùå Erro ao reproduzir narra√ß√£o:', error);
                            alert('Erro ao reproduzir narra√ß√£o.');
                        });
                        
                        audio.onended = () => {
                            if (button) {
                                button.innerHTML = '<i class="fas fa-play mr-1"></i><span>Reproduzir</span>';
                                button.onclick = () => playNarration(postId);
                            }
                        };
                        
                    } else {
                        console.error('‚ùå Erro ao gerar narra√ß√£o:', response.status);
                        alert('Erro ao gerar narra√ß√£o.');
                    }
                } else {
                    console.error('‚ùå Dados de narra√ß√£o incompletos');
                    alert('Dados de narra√ß√£o incompletos.');
                }
                
            } catch (error) {
                console.error('‚ùå Erro ao reproduzir narra√ß√£o:', error);
                alert('Erro ao reproduzir narra√ß√£o.');
            }
        }
        
        
        // Fun√ß√£o para habilitar √°udio automaticamente quando a p√°gina carregar
        function enableAudioOnLoad() {
            console.log('üîä Habilitando √°udio automaticamente...');
            
            // Aguardar um pouco para garantir que os v√≠deos estejam carregados
            setTimeout(() => {
            const videos = document.querySelectorAll('video');
                console.log(`üîä Encontrados ${videos.length} v√≠deos para configurar`);
                
            videos.forEach((video, index) => {
                    console.log(`üîä Configurando v√≠deo ${index + 1} automaticamente`);
                
                    // FOR√áAR configura√ß√µes de √°udio de forma mais agressiva
                video.muted = false;
                    video.volume = 1.0;
                video.defaultMuted = false;
                
                    // Remover TODOS os atributos que bloqueiam √°udio
                video.removeAttribute('muted');
                    video.removeAttribute('defaultMuted');
                    
                    // Adicionar atributos que garantem √°udio
                    video.setAttribute('muted', 'false');
                    video.setAttribute('volume', '1.0');
                    video.setAttribute('defaultMuted', 'false');
                    
                    // FOR√áAR configura√ß√µes via JavaScript
                    Object.defineProperty(video, 'muted', {
                        get: () => false,
                        set: () => false
                    });
                    
                    Object.defineProperty(video, 'volume', {
                        get: () => 1.0,
                        set: () => 1.0
                    });
                    
                    console.log(`üîä V√≠deo ${index + 1} configurado:`, {
                    muted: video.muted,
                    volume: video.volume,
                    defaultMuted: video.defaultMuted
                });

                // Mostrar status

                    </div>
                `;
            }
            
            }, 1000); // Aguardar 1 segundo
        }
