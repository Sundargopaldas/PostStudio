        @keyframes slideUp {

                opacity: 0; 
                transform: translateY(30px); 
            }

                opacity: 1;

            }
        }
        
        /* Efeitos de hover aprimorados */

    <script>
        // Carregar dados do usuário
        async function loadUserData() {
            try {
                const response = await fetch('/api/user');
                if (response.ok) {
                    const data = await response.json();
                    const user = data.user; // A API retorna { user: { name, email, ... } }
                    document.getElementById('userWelcome').textContent = `Olá, ${user.name}`;
                } else {
                    window.location.href = '/login';
                }
            } catch (error) {
                console.error('Erro ao carregar usuário:', error);
                window.location.href = '/login';
            }
        }

        // Função para mostrar legendas com animação de API gratuita - VERSÃO FORÇADA
        function animateVideoCaption(postId, caption, font, speed = 1000, pauseSpeed = 2000) {
            console.log(`📝 FORÇANDO legenda para post ${postId}:`, caption);
            
            const captionElement = document.getElementById(`videoCaption-${postId}`);
            
            if (!captionElement) {
                console.log(`❌ Elemento de legenda não encontrado para post ${postId}, criando...`);
                
                // Criar elemento de legenda se não existir
                const videoContainer = document.querySelector(`[data-post-id="${postId}"]`);
                if (videoContainer) {
                    const videoElement = videoContainer.querySelector('video');
                    if (videoElement) {
                        const newCaptionElement = document.createElement('div');
                        newCaptionElement.id = `videoCaption-${postId}`;
                        newCaptionElement.className = 'absolute bottom-4 left-4 right-4 bg-black/80 text-white text-sm px-3 py-2 rounded-lg z-10';
                        newCaptionElement.style.fontFamily = font;
                        newCaptionElement.style.wordWrap = 'break-word';
                        newCaptionElement.style.maxWidth = 'calc(100% - 2rem)';
                        newCaptionElement.style.lineHeight = '1.4';
                        newCaptionElement.style.minHeight = '2.8rem';
                        newCaptionElement.style.display = 'flex';
                        newCaptionElement.style.alignItems = 'center';
                        newCaptionElement.style.justifyContent = 'center';
                        newCaptionElement.style.textAlign = 'center';
                        
                        videoElement.parentElement.appendChild(newCaptionElement);
                        console.log('✅ Elemento de legenda criado!');
                    }
                }
            }
            
            const finalCaptionElement = document.getElementById(`videoCaption-${postId}`);
            if (!finalCaptionElement || !caption) {
                console.log(`❌ Elemento de legenda ainda não encontrado para post ${postId}`);
                return;
            }
            
            // Verificar se já está animando para evitar duplicação
            if (finalCaptionElement.isAnimating) {
                console.log(`⏸️ Legenda já está animando para post ${postId}`);
                return;
            }
            
            console.log(`📝 Animando legenda para post ${postId}:`, caption);
            
            // Marcar como animando
            finalCaptionElement.isAnimating = true;
            
            // FORÇAR exibição
            finalCaptionElement.style.fontFamily = font;
            finalCaptionElement.style.opacity = '1';
            finalCaptionElement.style.display = 'block';
            finalCaptionElement.style.visibility = 'visible';
            
            // Usar animação de API gratuita
            animateTextWithAPI(finalCaptionElement, caption);
        }
        
        // Função para animar texto usando API gratuita (CORRIGIDA)
        function animateTextWithAPI(element, text) {
            // Parar animação anterior se existir
            if (element.animationTimeout) {
                clearTimeout(element.animationTimeout);
            }
            
            const words = text.split(' ');
            let currentIndex = 0;
            let currentLine = '';
            let lineCount = 0;
            const maxWordsPerLine = 8; // Máximo de palavras por linha
            
            // Limpar elemento completamente
            element.innerHTML = '';
            element.textContent = '';
            
            // Função para mostrar próxima palavra
            function showNextWord() {
                if (currentIndex < words.length) {
                    // Adicionar palavra atual à linha atual
                    currentLine += (currentLine ? ' ' : '') + words[currentIndex];
                    
                    // Verificar se precisa quebrar linha
                    const shouldBreakLine = (currentIndex + 1) % maxWordsPerLine === 0 || 
                                         currentIndex === words.length - 1;
                    
                    if (shouldBreakLine) {
                        // Criar linha
                        const lineDiv = document.createElement('div');
                        lineDiv.textContent = currentLine;
                        lineDiv.style.opacity = '0';
                        lineDiv.style.transition = 'opacity 0.3s ease-in-out';
                        lineDiv.style.color = 'white';
                        lineDiv.style.fontWeight = 'bold';
                        lineDiv.style.display = 'block';
                        lineDiv.style.textAlign = 'center';
                        lineDiv.style.marginBottom = lineCount > 0 ? '0.25rem' : '0';
                        element.appendChild(lineDiv);
                        
                        // Animar entrada da linha
                        setTimeout(() => {
                            lineDiv.style.opacity = '1';
                        }, 50);
                        
                        // Reset para próxima linha
                        currentLine = '';
                        lineCount++;
                    }
                    
                    currentIndex++;
                    
                    // Continuar com próxima palavra
                    element.animationTimeout = setTimeout(showNextWord, 150);
                } else {
                    // Animação concluída
                    element.animationTimeout = null;
                    element.isAnimating = false; // Marcar como não animando
                    console.log('✅ Animação de texto concluída');
                }
            }
            
            // Iniciar animação
            showNextWord();
            console.log('📝 Animação de texto iniciada:', text);
        }

        // Carregar posts
        async function loadPosts() {
            try {
                console.log('🔄 Carregando posts...');
                console.log('🔍 URL da API: /api/posts');
                
                // Adicionar timeout à requisição
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 10000); // 10 segundos
                
                const response = await fetch('/api/posts', {
                    signal: controller.signal,
                    credentials: 'include' // Incluir cookies de sessão
                });
                
                clearTimeout(timeoutId);
                
                console.log('📡 Status da resposta:', response.status);
                console.log('📡 Status Text:', response.statusText);
                console.log('📡 Headers da resposta:', response.headers);
                console.log('📡 Response OK?', response.ok);
                
                if (response.ok) {
                    const posts = await response.json();
                    console.log('📊 Posts recebidos:', posts);
                    console.log('📊 Número de posts:', posts.length);
                    
                    if (posts.length > 0) {
                        console.log('✅ Exibindo posts...');
                        // Tornar posts acessíveis globalmente para suporte a edição
                        window._posts = posts;
                        displayPosts(posts);
                    } else {
                        console.log('⚠️ Nenhum post encontrado');
                        document.getElementById('noPosts').classList.remove('hidden');
                    }
                } else {
                    const errorText = await response.text();
                    console.error('❌ Erro na resposta:', response.status, errorText);
                    
                    try {
                        const error = JSON.parse(errorText);
                        console.error('❌ Erro JSON:', error);
                    } catch (e) {
                        console.error('❌ Erro não é JSON:', errorText);
                    }
                    
                    if (response.status === 401) {
                        console.log('🔐 Usuário não autenticado - tentando login automático...');
                        // Tentar fazer login automático
                        await autoLogin();
                        // Tentar carregar posts novamente
                        const retryResponse = await fetch('/api/posts');
                        if (retryResponse.ok) {
                            const posts = await retryResponse.json();
                            displayPosts(posts);
                        } else {
                            console.log('⚠️ Ainda não autenticado após login automático');
                            document.getElementById('noPosts').classList.remove('hidden');
                        }
                    } else {
                        console.log('⚠️ Mostrando mensagem de erro');
                        document.getElementById('noPosts').classList.remove('hidden');
                    }
                }
            } catch (error) {
                console.error('❌ Erro de conexão:', error);
                console.error('❌ Stack trace:', error.stack);
                document.getElementById('noPosts').classList.remove('hidden');
            } finally {
                console.log('🏁 Finalizando carregamento...');
                document.getElementById('loadingPosts').classList.add('hidden');
            }
        }

        // Login automático
        async function autoLogin() {
            try {
                console.log('🔐 Tentando login automático...');
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: 'sundaragopaldas@gmail.com',
                        password: '123456'
                    })
                });
                
                if (response.ok) {
                    console.log('✅ Login automático realizado com sucesso');
                } else {
                    console.log('❌ Falha no login automático');
                }
            } catch (error) {
                console.error('❌ Erro no login automático:', error);
            }
        }

        // Exibir posts
        function displayPosts(posts) {
            console.log('🎨 Iniciando exibição de posts...');
            console.log('📊 Posts para exibir:', posts);
            console.log('📊 Tipo de posts:', typeof posts);
            console.log('📊 É array?', Array.isArray(posts));
            console.log('📊 Length:', posts ? posts.length : 'undefined');
            
            const container = document.getElementById('postsContainer');
            console.log('📦 Container encontrado:', container);
            console.log('📦 Container innerHTML antes:', container.innerHTML);
            
            if (!posts || posts.length === 0) {
                console.log('⚠️ Nenhum post para exibir');
                console.log('⚠️ Mostrando mensagem "Nenhum post encontrado"');
                document.getElementById('noPosts').classList.remove('hidden');
                return;
            }

            console.log(`🔄 Processando ${posts.length} posts...`);
            
            // Limpar container antes de adicionar novos posts
            container.innerHTML = '';
            
            posts.forEach((post, index) => {
                console.log(`📝 Processando post ${index + 1}:`, post);
                console.log(`🔍 Post ID: ${post.id}`);
                console.log(`🔍 Post tem ID? ${!!post.id}`);
                
                // Determinar estilo baseado no template
                const templateStyle = getTemplateStyle(post.template);
                
                // Aplicar customizações se existirem
                let customStyle = {};
                if (post.customization) {
                    try {
                        const customization = JSON.parse(post.customization);
                        customStyle = {
                            font: customization.font || templateStyle.fontFamily,
                            color: customization.color || templateStyle.textColor,
                            background: customization.background || templateStyle.bgClass,
                            textEffect: customization.textEffect || 'normal',
                            video: customization.video || null,
                            videoCaption: customization.videoCaption || '',
                            videoCaptionFont: customization.videoCaptionFont || 'Arial',
                            backgroundImage: customization.backgroundImage || null,
                            partialImage: customization.partialImage || null,
                            narration: customization.narration || null
                        };
                        
                        // Debug do vídeo
                        if (customStyle.video) {
                            console.log(`🎬 Post ${post.id} - Vídeo encontrado:`, customStyle.video);
                        } else {
                            console.log(`🎬 Post ${post.id} - Nenhum vídeo encontrado`);
                        }
                        
                        // Verificar se a cor está sendo aplicada corretamente
                        if (customization.color && customization.color !== customStyle.color) {
                            console.log(`⚠️ Post ${post.id} - Cor não aplicada corretamente!`);
                            console.log(`⚠️ Cor esperada: ${customization.color}`);
                            console.log(`⚠️ Cor aplicada: ${customStyle.color}`);
                            // Forçar a cor personalizada
                            customStyle.color = customization.color;
                        }
                        console.log(`🎨 Post ${post.id} - Customização aplicada:`, customStyle);
                        console.log(`🎨 Post ${post.id} - Cor escolhida:`, customization.color);
                        console.log(`🎨 Post ${post.id} - Cor aplicada:`, customStyle.color);
                    } catch (e) {
                        console.log('Erro ao parsear customização:', e);
                        customStyle = templateStyle;
                    }
                } else {
                    customStyle = templateStyle;
                    console.log(`🎨 Post ${post.id} - Usando estilo do template:`, customStyle);
                }
                
                const postCard = document.createElement('div');
                postCard.className = `post-card hover-lift rounded-2xl p-6 ${customStyle.background} animate-fade-in`;
                postCard.style.animationDelay = `${index * 0.1}s`;
                postCard.setAttribute('data-post-id', post.id);
                
                // Adicionar dados das legendas para acesso fácil
                if (customStyle.videoCaption) {
                    postCard.setAttribute('data-video-caption', customStyle.videoCaption);
                    postCard.setAttribute('data-video-caption-font', customStyle.videoCaptionFont || 'Arial');
                    console.log('📝 Dados de legenda adicionados ao post:', post.id, customStyle.videoCaption);
                }
                
                // Aplicar imagem de fundo se existir
                if (customStyle.backgroundImage) {
                    postCard.style.backgroundImage = `url(${customStyle.backgroundImage})`;
                    postCard.style.backgroundSize = 'cover';
                    postCard.style.backgroundPosition = 'center';
                    postCard.style.backgroundRepeat = 'no-repeat';
                }
                
                // Adicionar imagem parcial se existir
                if (customStyle.partialImage) {
                    postCard.setAttribute('data-partial-image', customStyle.partialImage);
                }

                // Resolver fonte: aceita classe (ex: 'font-inter'), forma antiga Tailwind JIT (ex: "font-['Abril Fatface']")
                // ou nome de família (ex: 'Merriweather')
                let resolvedFontClass = '';
                let resolvedFontStyle = '';
                if (typeof customStyle.font === 'string') {
                    if (customStyle.font.startsWith("font-['") || customStyle.font.startsWith('font-["')) {
                        // Extrair nome da família entre os colchetes
                        const match = customStyle.font.match(/font-\[['\"]([^'\"]+)['\"]\]/);
                        const family = match && match[1] ? match[1] : '';
                        if (family) {
                            resolvedFontStyle = `font-family: ${JSON.stringify(family)};`;
                        }
                    } else if (customStyle.font.startsWith('font-')) {
                        resolvedFontClass = customStyle.font;
                    } else {
                        resolvedFontStyle = `font-family: ${JSON.stringify(customStyle.font)};`;
                    }
                }
                
                // Tratar platforms como string ou JSON
                let platforms = [];
                if (post.platforms) {
                    try {
                        // Se for string, tentar fazer parse como JSON primeiro
                        if (typeof post.platforms === 'string') {
                            platforms = JSON.parse(post.platforms);
                        } else {
                            // Se já for array, usar diretamente
                            platforms = post.platforms;
                        }
                    } catch (e) {
                        // Se não for JSON válido, tratar como string separada por vírgula
                        if (typeof post.platforms === 'string') {
                            platforms = post.platforms.split(',').map(p => p.trim());
                        } else {

        // Confirmar deleção
        async function confirmDelete(postId) {
            try {
                console.log(`🗑️ Deletando post ${postId}...`);
                console.log(`🔍 URL da requisição: /api/posts/${postId}`);
                console.log(`🔍 Método: DELETE`);
                
                // Verificar se o post ainda existe no DOM
                const postElement = document.querySelector(`[data-post-id="${postId}"]`);
                if (!postElement) {
                    console.log(`⚠️ Post ${postId} não encontrado no DOM - já foi deletado`);
                    closeDeleteModal();
                    showNotification('Post já foi deletado', 'info');
                    return;
                }
                
                // Mostrar loading
                const deleteButton = event.target;
                const originalText = deleteButton.innerHTML;
                deleteButton.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Deletando...';
                deleteButton.disabled = true;
                
                console.log(`📤 Enviando requisição DELETE para /api/posts/${postId}`);
                
                const response = await fetch(`/api/posts/${postId}`, {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json',
                        'Cache-Control': 'no-cache'
                    },
                    cache: 'no-store'
                });
                
                console.log(`📥 Resposta recebida:`, response.status, response.statusText);
                
                const data = await response.json();
                
                if (response.ok) {
                    console.log('✅ Post deletado com sucesso');
                    
                    // Fechar modal
                    closeDeleteModal();
                    
                    // Mostrar notificação de sucesso
                    showNotification('Post deletado com sucesso!', 'success');
                    
                    // Remover o card do DOM imediatamente
                    const node = document.querySelector(`[data-post-id="${postId}"]`);
                    if (node && node.parentElement) {
                        node.parentElement.removeChild(node);
                    }
                    
                    // Recarregar a lista de posts sem cache para garantir sincronização
                    await new Promise(r => setTimeout(r, 150));
                    loadPosts();
                } else {
                    console.error('❌ Erro ao deletar post:', data.message);
                    
                    // Se o post não foi encontrado, recarregar a lista
                    if (response.status === 404) {
                        console.log('🔄 Post não encontrado - recarregando lista');
                        closeDeleteModal();
                        showNotification('Post não encontrado', 'info');
                        loadPosts();
                        return;
                    }
                    
                    showNotification(data.message || 'Erro ao deletar post', 'error');
                    
                    // Restaurar botão
                    deleteButton.innerHTML = originalText;
                    deleteButton.disabled = false;
                }
            } catch (error) {
                console.error('❌ Erro de conexão:', error);
                showNotification('Erro de conexão. Tente novamente.', 'error');
                
                // Restaurar botão
                const deleteButton = event.target;

                        }
                    };
                    
                } else if (narrationData.text && narrationData.voiceId) {
                    console.log('🎤 Gerando narração em tempo real...');
                    
                    // Gerar narração usando ElevenLabs
                    const response = await fetch('/api/generate-narration', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            text: narrationData.text,
                            voiceId: narrationData.voiceId,
                            speed: narrationData.speed || 1.0,
                            volume: narrationData.volume || 1.0
                        })
                    });
                    
                    if (response.ok) {
                        const audioBlob = await response.blob();
                        const audioUrl = URL.createObjectURL(audioBlob);
                        const audio = new Audio(audioUrl);
                        
                        // Atualizar botão para mostrar que está reproduzindo
                        const button = document.getElementById(`narration-${postId}`);
                        if (button) {
                            button.innerHTML = '<i class="fas fa-pause mr-1"></i><span>Pausar</span>';
                            button.onclick = () => {
                                audio.pause();
                                button.innerHTML = '<i class="fas fa-play mr-1"></i><span>Reproduzir</span>';
                                button.onclick = () => playNarration(postId);
                            };
                        }
                        
                        audio.play().then(() => {
                            console.log('✅ Narração reproduzindo!');
                        }).catch(error => {
                            console.error('❌ Erro ao reproduzir narração:', error);
                            alert('Erro ao reproduzir narração.');
                        });
                        
                        audio.onended = () => {
                            if (button) {
                                button.innerHTML = '<i class="fas fa-play mr-1"></i><span>Reproduzir</span>';
                                button.onclick = () => playNarration(postId);
                            }
                        };
                        
                    } else {
                        console.error('❌ Erro ao gerar narração:', response.status);
                        alert('Erro ao gerar narração.');
                    }
                } else {
                    console.error('❌ Dados de narração incompletos');
                    alert('Dados de narração incompletos.');
                }
                
            } catch (error) {
                console.error('❌ Erro ao reproduzir narração:', error);
                alert('Erro ao reproduzir narração.');
            }
        }
        
        
        // Função para habilitar áudio automaticamente quando a página carregar
        function enableAudioOnLoad() {
            console.log('🔊 Habilitando áudio automaticamente...');
            
            // Aguardar um pouco para garantir que os vídeos estejam carregados
            setTimeout(() => {
            const videos = document.querySelectorAll('video');
                console.log(`🔊 Encontrados ${videos.length} vídeos para configurar`);
                
            videos.forEach((video, index) => {
                    console.log(`🔊 Configurando vídeo ${index + 1} automaticamente`);
                
                    // FORÇAR configurações de áudio de forma mais agressiva
                video.muted = false;
                    video.volume = 1.0;
                video.defaultMuted = false;
                
                    // Remover TODOS os atributos que bloqueiam áudio
                video.removeAttribute('muted');
                    video.removeAttribute('defaultMuted');
                    
                    // Adicionar atributos que garantem áudio
                    video.setAttribute('muted', 'false');
                    video.setAttribute('volume', '1.0');
                    video.setAttribute('defaultMuted', 'false');
                    
                    // FORÇAR configurações via JavaScript
                    Object.defineProperty(video, 'muted', {
                        get: () => false,
                        set: () => false
                    });
                    
                    Object.defineProperty(video, 'volume', {
                        get: () => 1.0,
                        set: () => 1.0
                    });
                    
                    console.log(`🔊 Vídeo ${index + 1} configurado:`, {
                    muted: video.muted,
                    volume: video.volume,
                    defaultMuted: video.defaultMuted
                });
            });
            
                // Mostrar status
            const status = document.getElementById('audioStatus');
            if (status) {
                status.innerHTML = `
                        <div class="bg-blue-500 text-white px-4 py-2 rounded-lg">
                            <i class="fas fa-volume-up mr-2"></i>Áudio FORÇADO em ${videos.length} vídeos.
                    </div>
                `;
            }
            
            }, 1000); // Aguardar 1 segundo
        }
        
        
        // Função para reproduzir vídeo E áudio automaticamente
        function playVideo(postId) {
            const video = document.getElementById(`video-${postId}`);
            if (video) {
                console.log('🎬 Reproduzindo vídeo E áudio automaticamente:', postId);
                
                // FORÇAR configurações de áudio do vídeo
                video.muted = false;
                video.volume = 1.0;
                video.defaultMuted = false;
                video.removeAttribute('muted');
                
                // FORÇAR reprodução do vídeo
                video.play().then(() => {
                    console.log('✅ VÍDEO REPRODUZIDO COM SOM!');
                    
                    // Esconder botão de play do vídeo
                    const playButton = video.parentElement.querySelector('button');
                    if (playButton) {
                        playButton.style.display = 'none';
                    }
                    
                    // Esconder botão de narração (não precisamos mais)
                    const narrationButton = document.getElementById(`narration-${postId}`);
                    if (narrationButton) {
                        narrationButton.style.display = 'none';
                    }
                    
                    // Mostrar indicador de som ativo
                    const soundIndicator = video.parentElement.querySelector('.sound-indicator');
                    if (soundIndicator) {
                        soundIndicator.innerHTML = '<i class="fas fa-volume-up text-green-400"></i> VÍDEO + NARRAÇÃO ATIVOS';
                    }
                    
                    // AUTOMATICAMENTE reproduzir narração SEM DELAY
                    console.log('🎤 Reproduzindo narração automaticamente...');
                    autoPlayNarration(postId);
                    
                    // FORÇAR LEGENDAS A APARECER
                    console.log('📝 Verificando legendas para post:', postId);
                    const captionElement = document.getElementById(`videoCaption-${postId}`);
                    if (captionElement) {
                        console.log('📝 Elemento de legenda encontrado, forçando exibição...');
                        captionElement.style.display = 'block';
                        captionElement.style.opacity = '1';
                        
                        // Se tem texto, mostrar imediatamente
                        const captionText = captionElement.textContent || captionElement.innerText;
                        if (captionText && captionText.trim()) {
                            console.log('📝 Legenda já tem texto:', captionText);
                        } else {
                            console.log('📝 Legenda vazia, tentando animar...');
                            // Tentar animar a legenda
                            const videoContainer = video.closest('.post-card');
                            if (videoContainer) {
                                const videoCaption = videoContainer.dataset.videoCaption;
                                if (videoCaption) {
                                    console.log('📝 Animando legenda:', videoCaption);
                                    animateVideoCaption(postId, videoCaption, 'Arial');
                                }
                            }
                        }
                    } else {
                        console.log('❌ Elemento de legenda não encontrado para post:', postId);
                    }
                    
                }).catch(error => {
                    console.error('❌ Erro ao reproduzir vídeo:', error);
                    
                    // Se falhar, tentar novamente com configurações mais agressivas
                    console.log('🔄 Tentando novamente com configurações agressivas...');
                    
                    // Configurações mais agressivas
                    video.muted = false;
                    video.volume = 1.0;
                    video.defaultMuted = false;
                    
                    // Tentar novamente
                    setTimeout(() => {
                        video.play().then(() => {
                            console.log('✅ SEGUNDA TENTATIVA: Vídeo reproduzido com SOM!');
                        }).catch(error2 => {
                            console.error('❌ Falha definitiva:', error2);
                            alert('❌ ERRO: Não foi possível reproduzir o vídeo. Verifique se o áudio do sistema está ativo.');
                        });
                    }, 500);
                });
            } else {
                console.error('❌ Vídeo não encontrado:', postId);
            }
        }
    </script>
