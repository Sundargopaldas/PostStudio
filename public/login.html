<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PostStudio I.A - Login</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .glass-effect {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .floating {
            animation: floating 3s ease-in-out infinite;
        }
        @keyframes floating {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        /* CORRIGIR COR DO TEXTO - TEXTO ESCURO EM FUNDO CLARO */
        input[type="password"], input[type="text"], input[type="email"] {
            color: #1f2937 !important; /* TEXTO ESCURO */
            background-color: rgba(255, 255, 255, 0.9) !important; /* FUNDO BRANCO */
            caret-color: #1f2937 !important; /* CURSOR ESCURO */
        }
    </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <!-- Logo e Título -->
        <div class="text-center mb-8">
            <div class="floating">
                <i class="fas fa-brain text-6xl text-white mb-4"></i>
            </div>
            <h1 class="text-4xl font-bold text-white mb-2">PostStudio I.A</h1>
            <p class="text-white/80 text-lg">Inteligência Artificial para Conteúdo</p>
        </div>

        <!-- Card de Login -->
        <div class="glass-effect rounded-2xl p-8 shadow-2xl">
            <form id="loginForm" class="space-y-6">
                <div>
                    <label for="email" class="block text-sm font-medium text-white mb-2">
                        <i class="fas fa-envelope mr-2"></i>Email
                    </label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        required 
                        class="w-full px-4 py-3 rounded-lg bg-white/20 border border-white/30 text-white placeholder-white/60 focus:outline-none focus:ring-2 focus:ring-white/50 focus:border-transparent transition-all duration-300"
                        placeholder="seu@email.com"
                    >
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-white mb-2">
                        <i class="fas fa-lock mr-2"></i>Senha
                    </label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        required 
                        class="w-full px-4 py-3 rounded-lg bg-white/20 border border-white/30 text-white placeholder-white/60 focus:outline-none focus:ring-2 focus:ring-white/50 focus:border-transparent transition-all duration-300"
                        placeholder="Sua senha"
                    >
                </div>

                <div class="flex items-center justify-between">
                    <label class="flex items-center text-white/80">
                        <input type="checkbox" class="rounded border-white/30 bg-white/20 text-blue-600 focus:ring-blue-500">
                        <span class="ml-2 text-sm">Lembrar de mim</span>
                    </label>
                    <a href="#" class="text-sm text-white/80 hover:text-white transition-colors duration-300">
                        Esqueceu a senha?
                    </a>
                </div>

                <button 
                    type="submit" 
                    class="w-full bg-white text-gray-800 py-3 px-4 rounded-lg font-semibold hover:bg-white/90 focus:outline-none focus:ring-2 focus:ring-white/50 transition-all duration-300 transform hover:scale-105"
                >
                    <i class="fas fa-sign-in-alt mr-2"></i>
                    Entrar
                </button>
            </form>

            <div class="mt-6 text-center">
                <p class="text-white/80 text-sm">
                    Não tem uma conta? 
                    <a href="/signup" class="text-white font-semibold hover:text-white/80 transition-colors duration-300">
                        Cadastre-se aqui
                    </a>
                </p>
            </div>
        </div>

        <!-- Features Preview -->
        <div class="mt-8 text-center">
            <p class="text-white/60 text-sm mb-4">Recursos em breve:</p>
            <div class="flex justify-center space-x-6 text-white/60">
                <div class="flex items-center">
                    <i class="fas fa-robot mr-2"></i>
                    <span class="text-sm">IA</span>
                </div>
                <div class="flex items-center">
                    <i class="fas fa-share-alt mr-2"></i>
                    <span class="text-sm">Redes Sociais</span>
                </div>
                <div class="flex items-center">
                    <i class="fas fa-chart-line mr-2"></i>
                    <span class="text-sm">Analytics</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="fixed inset-0 bg-black/50 flex items-center justify-center hidden">
        <div class="glass-effect rounded-2xl p-8 text-center">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-white mx-auto mb-4"></div>
            <p class="text-white">Entrando...</p>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const loadingOverlay = document.getElementById('loadingOverlay');
            
            // Mostrar loading
            loadingOverlay.classList.remove('hidden');
            
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Sucesso - redirecionar para dashboard
                    setTimeout(() => {
                        window.location.href = '/dashboard';
                    }, 1000);
                } else {
                    // Erro - mostrar mensagem
                    alert(data.message || 'Erro no login');
                    loadingOverlay.classList.add('hidden');
                }
            } catch (error) {
                console.error('Erro:', error);
                alert('Erro de conexão. Tente novamente.');
                loadingOverlay.classList.add('hidden');
            }
        });

        // Sistema de login original restaurado

        // Efeito de foco nos inputs
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.classList.add('scale-105');
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.classList.remove('scale-105');
            });
        });
    </script>
</body>
</html>
