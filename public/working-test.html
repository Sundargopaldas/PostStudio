<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Inputs - FUNCIONANDO</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 500px;
            width: 100%;
        }
        
        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            color: white;
            margin-bottom: 8px;
            font-weight: bold;
        }
        
        input, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }
        
        input:focus, textarea:focus {
            outline: none;
            border-color: #4CAF50;
            box-shadow: 0 0 10px rgba(76, 175, 80, 0.3);
            background: rgba(255, 255, 255, 0.2);
        }
        
        input::placeholder, textarea::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .result {
            margin-top: 20px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            color: white;
            white-space: pre-wrap;
        }
        
        .success {
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid #4CAF50;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß Teste de Inputs - FUNCIONANDO</h1>
        
        <form id="testForm">
            <div class="form-group">
                <label for="titulo">T√≠tulo do Post:</label>
                <input type="text" id="titulo" name="titulo" placeholder="Digite o t√≠tulo aqui..." required>
            </div>
            
            <div class="form-group">
                <label for="conteudo">Conte√∫do:</label>
                <textarea id="conteudo" name="conteudo" rows="4" placeholder="Digite o conte√∫do aqui..." required></textarea>
            </div>
            
            <div class="form-group">
                <label for="hashtags">Hashtags:</label>
                <input type="text" id="hashtags" name="hashtags" placeholder="#marketing #digital #ai">
            </div>
            
            <button type="submit">‚úÖ Testar Inputs</button>
        </form>
        
        <div id="result" class="result" style="display: none;"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üöÄ P√°gina carregada - Teste de inputs iniciado');
            
            const form = document.getElementById('testForm');
            const result = document.getElementById('result');
            
            // Teste de foco nos inputs
            const inputs = document.querySelectorAll('input, textarea');
            inputs.forEach((input, index) => {
                input.addEventListener('focus', function() {
                    console.log(`‚úÖ Input ${index + 1} recebeu foco`);
                    this.style.borderColor = '#4CAF50';
                    this.style.boxShadow = '0 0 10px rgba(76, 175, 80, 0.5)';
                });
                
                input.addEventListener('blur', function() {
                    this.style.borderColor = 'rgba(255, 255, 255, 0.3)';
                    this.style.boxShadow = 'none';
                });
                
                input.addEventListener('input', function() {
                    console.log(`üìù Input ${index + 1} valor: "${this.value}"`);
                });
            });
            
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const titulo = document.getElementById('titulo').value;
                const conteudo = document.getElementById('conteudo').value;
                const hashtags = document.getElementById('hashtags').value;
                
                const resultText = `‚úÖ TESTE CONCLU√çDO COM SUCESSO!

üìù T√≠tulo: ${titulo}
üìÑ Conte√∫do: ${conteudo}
üè∑Ô∏è Hashtags: ${hashtags}

üéâ Os inputs est√£o funcionando perfeitamente!`;
                
                result.textContent = resultText;
                result.className = 'result success';
                result.style.display = 'block';
                
                console.log('‚úÖ Formul√°rio enviado com sucesso');
                console.log('T√≠tulo:', titulo);
                console.log('Conte√∫do:', conteudo);
                console.log('Hashtags:', hashtags);
            });
            
            // Teste autom√°tico de digita√ß√£o
            setTimeout(() => {
                console.log('üîç Iniciando teste autom√°tico...');
                const tituloInput = document.getElementById('titulo');
                tituloInput.focus();
                tituloInput.value = 'Teste autom√°tico';
                tituloInput.dispatchEvent(new Event('input'));
                console.log('‚úÖ Teste autom√°tico conclu√≠do');
            }, 1000);
        });
    </script>
</body>
</html>
