<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug - Problema de Salvamento</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-900 text-white min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-8 text-center">
            <i class="fas fa-bug mr-2"></i>
            Debug - Problema de Salvamento
        </h1>

        <div class="grid md:grid-cols-2 gap-8">
            <!-- Formul√°rio de Teste -->
            <div class="bg-gray-800 rounded-lg p-6">
                <h2 class="text-xl font-semibold mb-4">Teste de Salvamento</h2>
                
                <form id="testForm">
                    <div class="mb-4">
                        <label class="block text-sm font-medium mb-2">T√≠tulo</label>
                        <input type="text" id="title" class="w-full px-3 py-2 bg-gray-700 rounded border" 
                               value="Teste de Debug" required>
                    </div>
                    
                    <div class="mb-4">
                        <label class="block text-sm font-medium mb-2">Conte√∫do</label>
                        <textarea id="content" rows="3" class="w-full px-3 py-2 bg-gray-700 rounded border" 
                                  required>Este √© um teste para verificar se o salvamento est√° funcionando corretamente.</textarea>
                    </div>
                    
                    <div class="mb-4">
                        <label class="block text-sm font-medium mb-2">Template</label>
                        <select id="template" class="w-full px-3 py-2 bg-gray-700 rounded border">
                            <option value="Post Personalizado">Post Personalizado</option>
                            <option value="V√≠deo com Legenda">V√≠deo com Legenda</option>
                            <option value="V√≠deo Profissional">V√≠deo Profissional</option>
                        </select>
                    </div>
                    
                    <div class="mb-4">
                        <label class="block text-sm font-medium mb-2">Hashtags</label>
                        <input type="text" id="hashtags" class="w-full px-3 py-2 bg-gray-700 rounded border" 
                               value="#teste #debug #salvamento">
                    </div>
                    
                    <div class="mb-4">
                        <label class="block text-sm font-medium mb-2">Plataformas</label>
                        <div class="space-y-2">
                            <label class="flex items-center">
                                <input type="checkbox" name="platforms" value="instagram" checked class="mr-2">
                                Instagram
                            </label>
                            <label class="flex items-center">
                                <input type="checkbox" name="platforms" value="facebook" checked class="mr-2">
                                Facebook
                            </label>
                            <label class="flex items-center">
                                <input type="checkbox" name="platforms" value="twitter" class="mr-2">
                                Twitter
                            </label>
                        </div>
                    </div>
                    
                    <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded font-medium">
                        <i class="fas fa-save mr-2"></i>
                        Testar Salvamento
                    </button>
                </form>
            </div>

            <!-- Log de Debug -->
            <div class="bg-gray-800 rounded-lg p-6">
                <h2 class="text-xl font-semibold mb-4">Log de Debug</h2>
                <div id="debugLog" class="bg-black rounded p-4 h-96 overflow-y-auto font-mono text-sm">
                    <div class="text-green-400">üîß Debug iniciado...</div>
                    <div class="text-blue-400">üìù Aguardando teste de salvamento...</div>
                </div>
            </div>
        </div>

        <!-- Resultados -->
        <div id="results" class="mt-8 bg-gray-800 rounded-lg p-6" style="display: none;">
            <h2 class="text-xl font-semibold mb-4">Resultados do Teste</h2>
            <div id="resultContent"></div>
        </div>
    </div>

    <script>
        const debugLog = document.getElementById('debugLog');
        const results = document.getElementById('results');
        const resultContent = document.getElementById('resultContent');

        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const color = type === 'error' ? 'text-red-400' : 
                         type === 'success' ? 'text-green-400' : 
                         type === 'warning' ? 'text-yellow-400' : 'text-blue-400';
            
            debugLog.innerHTML += `<div class="${color}">[${timestamp}] ${message}</div>`;
            debugLog.scrollTop = debugLog.scrollHeight;
        }

        function showResults(title, content, isSuccess = true) {
            results.style.display = 'block';
            resultContent.innerHTML = `
                <div class="${isSuccess ? 'text-green-400' : 'text-red-400'} mb-4">
                    <i class="fas fa-${isSuccess ? 'check-circle' : 'exclamation-circle'} mr-2"></i>
                    ${title}
                </div>
                <div class="bg-gray-900 rounded p-4">
                    <pre class="text-sm">${content}</pre>
                </div>
            `;
        }

        document.getElementById('testForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            log('üöÄ Iniciando teste de salvamento...', 'info');
            
            try {
                // Coletar dados do formul√°rio
                const formData = new FormData();
                formData.append('title', document.getElementById('title').value);
                formData.append('content', document.getElementById('content').value);
                formData.append('template', document.getElementById('template').value);
                formData.append('hashtags', document.getElementById('hashtags').value);
                
                // Coletar plataformas
                const platforms = Array.from(document.querySelectorAll('input[name="platforms"]:checked'))
                    .map(cb => cb.value);
                formData.append('platforms', JSON.stringify(platforms));
                
                // Adicionar customiza√ß√£o de teste
                const customization = {
                    test: true,
                    timestamp: new Date().toISOString(),
                    video: 'https://example.com/test-video.mp4',
                    videoCaption: 'Legenda de teste',
                    narration: {
                        text: 'Narra√ß√£o de teste',
                        voiceId: 'test-voice',
                        hasAudio: true
                    },
                    timestamps: [
                        { word: 'Teste', start: 0, end: 0.5 },
                        { word: 'de', start: 0.5, end: 0.8 },
                        { word: 'salvamento', start: 0.8, end: 1.5 }
                    ]
                };
                formData.append('customization', JSON.stringify(customization));
                
                log('üì§ Dados preparados:', 'info');
                log(`  - T√≠tulo: ${formData.get('title')}`, 'info');
                log(`  - Conte√∫do: ${formData.get('content')}`, 'info');
                log(`  - Template: ${formData.get('template')}`, 'info');
                log(`  - Hashtags: ${formData.get('hashtags')}`, 'info');
                log(`  - Plataformas: ${formData.get('platforms')}`, 'info');
                log(`  - Customiza√ß√£o: ${formData.get('customization')}`, 'info');
                
                log('üåê Enviando requisi√ß√£o para /api/posts...', 'info');
                
                const response = await fetch('/api/posts', {
                    method: 'POST',
                    body: formData
                });
                
                log(`üì• Resposta recebida: ${response.status} ${response.statusText}`, 
                    response.ok ? 'success' : 'error');
                
                if (response.ok) {
                    const result = await response.json();
                    log('‚úÖ Salvamento bem-sucedido!', 'success');
                    log(`üìù ID do post: ${result.postId}`, 'success');
                    log(`üìù Mensagem: ${result.message}`, 'success');
                    
                    showResults('‚úÖ Salvamento Funcionou!', JSON.stringify(result, null, 2), true);
                    
                    // Verificar se o post foi salvo no banco
                    log('üîç Verificando se o post foi salvo no banco...', 'info');
                    
                    const checkResponse = await fetch('/api/posts');
                    if (checkResponse.ok) {
                        const posts = await checkResponse.json();
                        const savedPost = posts.find(p => p.id === result.postId);
                        
                        if (savedPost) {
                            log('‚úÖ Post encontrado no banco de dados!', 'success');
                            log(`üìù T√≠tulo salvo: ${savedPost.title}`, 'success');
                            log(`üìù Customiza√ß√£o salva: ${savedPost.customization ? 'Sim' : 'N√£o'}`, 'success');
                        } else {
                            log('‚ùå Post n√£o encontrado no banco de dados!', 'error');
                        }
                    }
                    
                } else {
                    const errorText = await response.text();
                    log(`‚ùå Erro no salvamento: ${errorText}`, 'error');
                    showResults('‚ùå Erro no Salvamento', errorText, false);
                }
                
            } catch (error) {
                log(`‚ùå Erro de conex√£o: ${error.message}`, 'error');
                showResults('‚ùå Erro de Conex√£o', error.message, false);
            }
        });

        // Verificar se o servidor est√° rodando
        log('üîç Verificando se o servidor est√° rodando...', 'info');
        fetch('/api/posts')
            .then(response => {
                if (response.ok) {
                    log('‚úÖ Servidor est√° rodando!', 'success');
                } else {
                    log(`‚ö†Ô∏è Servidor respondeu com status: ${response.status}`, 'warning');
                }
            })
            .catch(error => {
                log(`‚ùå Servidor n√£o est√° rodando: ${error.message}`, 'error');
            });
    </script>
</body>
</html>
