version: '3.8'

services:
  # Aplicação Principal
  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DB_HOST=mysql
      - DB_USER=contentflow
      - DB_PASSWORD=secure_password_2024
      - DB_NAME=contentflow_ai
      - JWT_SECRET=your_super_secure_jwt_secret_key_here
      - SESSION_SECRET=your_super_secure_session_secret_key_here
    depends_on:
      - mysql
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/test', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) })"]
      interval: 30s
      timeout: 10s
      retries: 3

  # MySQL Database
  mysql:
    image: mysql:8.0
    environment:
      - MYSQL_ROOT_PASSWORD=root_password_2024
      - MYSQL_DATABASE=contentflow_ai
      - MYSQL_USER=contentflow
      - MYSQL_PASSWORD=secure_password_2024
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database-unified.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "3306:3306"
    restart: unless-stopped
    command: --default-authentication-plugin=mysql_native_password

volumes:
  mysql_data:
